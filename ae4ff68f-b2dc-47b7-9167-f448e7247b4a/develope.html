                <tbody>
                </tbody>
              </table>

            <div id="tab_form">

                      <th>課號</th>

                  </tbody>
              </table>
              <form id="form1">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>題項<span class="text-error">（*為必填欄位）</span></th>
                      <th>選項</th>
                    </tr>
                  </thead>
                  <tbody data-type="questions">
                  </tbody>
                </table>
              </form>
              <div class="my-sure" data-type="form">
                  <button class="btn btn-info" data-loading-text="儲存中..." data-action="temp">暫存不送出</button>
                  <button class="btn btn-success" data-action="preview">預覽並送出</button>
                  <button class="btn" data-action="form_cancel">取消</button>
              </div>
              <div class="my-sure" data-type="preview">
                  <button class="btn btn-success" data-loading-text="儲存中..." id="save-data">送出</button>
                  <button class="btn" data-action="preview_cancel">取消</button>
              </div>
            </div>
