<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
  <META HTTP-EQUIV="EXPIRES" CONTENT="0">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "http://dev.ischool.com.tw:8080/cs4/tp.ntu.emba.dev",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.metadata.js"></script>
  <script src="js/messages_tw.js"></script>
  <script src="js/survey.js"></script>
</head>
<body>
  <div id="gadget" class="my-page">
      <div id="mainMsg"></div>
      <div class="row-fluid">
        <div class="span12">
          <h1><span id="tabName"></span> 課程問卷調查</h1>
          <div id="tab_survey_list">
            <table class="table table-bordered table-striped table-list">
              <thead>
                <tr>
                  <th>課程名稱</th>
                  <th>任課教師</th>
                  <th>填寫期間</th>
                  <th>填寫評鑑</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div id="tab_form">
            <table id="course_info" class="table table-bordered">
                <thead>
                  <tr>
                    <th>課號</th>
                    <th>課程名稱</th>
                    <th>任課教師</th>
                    <th>修課人數</th>
                  </tr>
                </thead>
                <tbody data-type="title">
                </tbody>
                <thead>
                  <tr>
                    <th colspan="4">評鑑說明</th>
                  </tr>
                </thead>
                <tbody data-type="note">
                  <tr>
                    <td colspan="4"></td>
                  </tr>
                </tbody>
            </table>
            <form id="form1">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>題項<span class="text-error">（*為必填欄位）</span></th>
                    <th>選項</th>
                  </tr>
                </thead>
                <tbody data-type="questions">
                </tbody>
              </table>
            </form>
            <div class="my-sure" data-type="form">
                <button class="btn btn-info" data-loading-text="儲存中..." data-action="temp">暫存不送出</button>
                <button class="btn btn-success" data-action="preview">預覽並送出</button>
                <button class="btn" data-action="form_cancel">取消</button>
            </div>
            <div class="my-sure" data-type="preview">
                <button class="btn btn-success" data-loading-text="儲存中..." id="save-data">送出</button>
                <button class="btn" data-action="preview_cancel">取消</button>
            </div>
          </div>
        </div>
      </div>
  </div>
  <hr />
</body>
</html>
