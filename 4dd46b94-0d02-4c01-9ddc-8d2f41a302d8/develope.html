<!DOCTYPE html>
<html>
<head>
  <script src="js/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {
        "system_exam_must_enddate": "true",
        "system_position": "student"
      }
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/examscore.js"></script>
</head>
<body>
  <div id="gadget">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="mainMsg"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="container-main">
          <ul class="nav nav-pills" id="children-list"></ul>
          <div class="my-schoolyear-semester-widget" title="請選擇學年度學期" id="Semester">
            <div class="btn-group" data-toggle="buttons-radio">
            </div>
          </div>
          <div>
            <table class="table table-bordered" id="ExamScore">
              <thead></thead>
              <tbody></tbody>
            </table>
            <div class="dropdown" id="ExamDropDown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#menu1"></a>
              <b class="caret"></b>
              <ul class="dropdown-menu">
              </ul>
            </div>
            <table class="table table-bordered" id="ScoreInterval">
              <thead>
                <tr class="my-nofill">
                  <th>科目名稱</th>
                  <th>0-9</th>
                  <th>10-19</th>
                  <th>20-29</th>
                  <th>30-39</th>
                  <th>40-49</th>
                  <th>50-59</th>
                  <th>60-69</th>
                  <th>70-79</th>
                  <th>80-89</th>
                  <th>90-99</th>
                  <th>100以上</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
