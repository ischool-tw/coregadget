<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/default.js"></script>
</head>
<body>
  <div id="gadget" class="my-page">
      <div class="row-fluid">
        <div class="span12">
            <h1>學校基本資料</h1>
          <table class="table my-table2">
              <tbody>
                <tr>
                  <th>學校代碼</th>
                  <td><input type="text" placeholder=""></td>
                  <th>學年度</th>
                  <td>
                  	<select class="input-mini">
                      <option>101</option>
                      <option>100</option>
                      <option>99</option>
                    </select>
                  </td>
                  <th>學期</th>
                  <td>
                  	<select class="input-mini">
                      <option>1</option>
                      <option>2</option>
                    </select>
                  </td>
                </tr>
              </tbody>
          </table>
          <table class="table my-table2">
            <tbody>
              <tr>
                <th>學校中文名稱</th>
                <td colspan="3"><input class="input-xxlarge" type="text" placeholder=""></td>
              </tr>
              <tr>
                <th>學校英文名稱</th>
                <td colspan="3"><input class="input-xxlarge" type="text" placeholder=""></td>
              </tr>
              <tr>
                <th>學校中文地址</th>
                <td colspan="3"><input class="input-xxlarge" type="text" placeholder=""></td>
              </tr>
              <tr>
                <th>學校英文地址</th>
                <td colspan="3"><input class="input-xxlarge" type="text" placeholder=""></td>
              </tr>
              <tr>
                <th>學校電話</th>
                <td><input type="text" placeholder=""></td>
                <th>學校傳真</th>
                <td><input type="text" placeholder="" /></td>
              </tr>
              <tr>
                <th>校長中文姓名</th>
                <td colspan="3"><input class="input-xxlarge" type="text" placeholder=""></td>
                </tr>
              <tr>
                <th>校長英文姓名</th>
                <td colspan="3"><input class="input-xxlarge" type="text" placeholder=""></td>
                </tr>
              <tr>
                <th>教務主任姓名</th>
                <td><input type="text" placeholder=""></td>
                <th>學務主任性名</th>
                <td><input type="text" placeholder="" /></td>
                </tr>
            </tbody>
          </table>
          <div class="my-sure">
              <a href="#to" class="btn btn-success" data-original-title="">儲存</a> <a href="#to" class="btn" data-original-title="">取消</a>
          </div>
        </div>
      </div>
  </div>
  <hr />
</body>
</html>
