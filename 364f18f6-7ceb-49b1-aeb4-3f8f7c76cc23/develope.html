<!DOCTYPE html>
<html>
<head>
  <script src="js/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {
        "system_type": "kh",
        "system_exam_must_enddate": "true",
        "system_fix_must_enddate": "true",
        "system_show_model": "subject",
        "system_position": "student"
      }
      // paramValues: {"system_type": "hc"}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/examscore.js"></script>
</head>
<body>
  <div id="gadget">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="mainMsg"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="container-main">
          <ul class="nav nav-pills" id="children-list"></ul>
          <div>
            <div class="my-schoolyear-semester-widget pull-left" title="請選擇學年度學期" id="Semester">
              <div class="btn-group" data-toggle="buttons-radio">
              </div>
            </div>
            <div class="my-model-radio pull-right controls">
              <label class="checkbox inline"><input type="radio" name="show_model" value="subject">科目</label>
              <label class="checkbox inline"><input type="radio" name="show_model" value="domain">領域加權</label>
            </div>
          </div>
          <div>
            <table class="table table-bordered" id="ExamScore">
              <thead></thead>
              <tbody></tbody>
            </table>
            <div class="dropdown" id="ExamDropDown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#menu1"></a>
              <b class="caret"></b>
              <ul class="dropdown-menu">
              </ul>
            </div>
            <table class="table table-bordered" id="ScoreInterval">
              <thead>
                <tr class="my-nofill">
                  <th>領域名稱</th>
                  <th>科目名稱</th>
                  <th>100-90</th>
                  <th>89-80</th>
                  <th>79-70</th>
                  <th>69-60</th>
                  <th>59-50</th>
                  <th>49-40</th>
                  <th>39-30</th>
                  <th>29-20</th>
                  <th>19-10</th>
                  <th>9-0</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
