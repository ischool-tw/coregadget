<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>缺曠獎懲</title>
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d", //"http://test.iteacher.tw/cs4/test_sh_d_chhs", //"dev.jh_hs", //"dev.jh_kh",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <!--<link href="css/base.less" rel="stylesheet/less" />
  <link href="css/default.less" rel="stylesheet/less" />-->
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <!--<script src="js/less.min.js"></script>-->

  <script src="js/default.js"></script>
</head>
<body>
  <div id="gadget">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="mainMsg"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="behavior">
          <div class="row-fluid">
            <div class="span12">
                <div class="my-behavior-item well" id="discipline">
                  <h2 class="my-label-title">獎懲記錄</h2>
                  <div class="my-content">
                    <ul class="thumbnails" id="demerit-d"></ul>
                    <ul class="thumbnails">
                      <li class="span2">
                        <div class="thumbnail my-thumbnail-white">
                          <div class="my-subthumbnail-top" id="merit-a"><span class="badge">0</span>
                          </div>
                          <div class="caption my-subthumbnail-bottom">
                            <h5>大功</h5>
                          </div>
                        </div>
                      </li>
                      <li class="span2">
                        <div class="thumbnail my-thumbnail-white">
                          <div class="my-subthumbnail-top" id="merit-b"><span class="badge">0</span>
                          </div>
                          <div class="caption my-subthumbnail-bottom">
                            <h5>小功</h5>
                          </div>
                        </div>
                      </li>
                      <li class="span2">
                        <div class="thumbnail my-thumbnail-white">
                          <div class="my-subthumbnail-top" id="merit-c"><span class="badge">0</span>
                          </div>
                          <div class="caption my-subthumbnail-bottom">
                            <h5>嘉獎</h5>
                          </div>
                        </div>
                      </li>
                      <li class="span2">
                        <div class="thumbnail my-thumbnail-white">
                          <div class="my-subthumbnail-top" id="demerit-a"><span class="badge">0</span> </div>
                          <div class="caption my-subthumbnail-bottom">
                            <h5>大過</h5>
                          </div>
                        </div>
                      </li>
                      <li class="span2">
                        <div class="thumbnail my-thumbnail-white">
                          <div class="my-subthumbnail-top" id="demerit-b"><span class="badge">0</span> </div>
                          <div class="caption my-subthumbnail-bottom">
                            <h5>小過</h5>
                          </div>
                        </div>
                      </li>
                      <li class="span2">
                        <div class="thumbnail my-thumbnail-white">
                          <div class="my-subthumbnail-top" id="demerit-c"><span class="badge">0</span> </div>
                          <div class="caption my-subthumbnail-bottom">
                            <h5>警告</h5>
                          </div>
                        </div>
                      </li>
                    </ul>
                    <div id="view-discipline" class="hide"><i class="icon-th-list"></i> <a href="#" my-toggle="collapse">查看詳細資料</a></div>
                    <div id="collapseD" class="hide">
                      <table class="table table-striped" >
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12">
              <div class="tab-pane">
                <div class="my-schoolyear-semester-widget" title="請選擇學年度學期">
                  <div class="btn-group" data-toggle="buttons-radio">
                  </div>
                </div>
                <div class="my-behavior-item well" id="morality">
                  <h2 class="my-label-title">日常生活表現</h2>
                  <div class="accordion" id="accordion-m">
                  </div>
                </div>
                <div class="my-behavior-item well" id="attendance">
                  <h2 class="my-label-title">缺曠記錄</h2>
                  <div class="my-content"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
