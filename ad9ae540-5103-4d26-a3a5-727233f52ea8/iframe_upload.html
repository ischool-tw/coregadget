<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        console.log('hello');
        $("#formsubmit").click(function () {

            var iframe = $('<iframe name="postiframe" id="postiframe" style="display: none" />');

            $("body").append(iframe);

            var form = $('#theuploadform');
            form.prop('action', 'http://140.126.57.213/fileUploadManager/uploadFile.ashx');
            form.prop('method', 'post');
            form.prop('enctype', 'multipart/form-data');
            form.prop('encoding', 'multipart/form-data');
            form.prop('target', 'postiframe');
            form.prop('file', $('#userfile').val());
            form.submit();

            $("#postiframe").load(function () {
                // iframe.remove();
            });

            return false;

        });

    });

    var fileinfo = function(obj) {
        if (obj) {
            $('#file_info').append(obj.file + ' - ' + obj.key);
        }
    };
</script>
</head>
<body>
<form id="theuploadform">
    <input id="userfile" name="userfile" size="50" type="file" />
    <input id="formsubmit" type="submit" value="Send File" />
    <input type="hidden" name="redrictURL" value="http://localhost/ischool/ad9ae540-5103-4d26-a3a5-727233f52ea8/xxx.html?fn=fileinfo" />
    <div id="file_info"></div>
</form>
</body>
</html>
