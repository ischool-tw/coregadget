<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
  <META HTTP-EQUIV="EXPIRES" CONTENT="0">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {}
    });
  </script>

  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/default.js"></script>
</head>

<body>
  <div class="my-page" id="gadget">
    <div id="mainMsg"></div>
    <div class="row-fluid">
      <div class="span12">
        <h1><span id="currShoolYear"></span> 教學分析</h1>
        <div class="pull-left">
          <form class="form-horizontal">
            <select id="curr_course_list">
            </select>
          </form>
        </div>
        <div class="btn-group pull-right" data-toggle="buttons-radio" id="mainButtonGroup">
          <a class="btn active" data-toggle="tab" href="#tabAnalysis">數據分析</a>
          <a class="btn" data-toggle="tab" href="#tabChart">統計圖</a>
        </div>
        <div class="pull-right" id="printButton">
          <a class="btn btn-print">
            <i class="icon-print"></i>
            列印</a>
        </div>
        <div class="clearfix"></div>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade active in" id="tabAnalysis">
            <table class="table table-bordered table-striped">
              <thead>
              </thead>
              <tbody>
              </tbody>
              <thead>
              </thead>
              <tbody>
              </tbody>
              <thead>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="tab-pane fade" id="tabChart">
            <div class="row-fluid">
              <div class="span12">
                <form class="form-inline"></form>
                <div style="margin: 10px;">
                  <div id="chart_div" style="height: 500px; width: 950px; margin: 0 auto;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr/>
  <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal hide fade" id="myModal" role="dialog" tabindex="-1">
    <div class="modal-header">
      <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
      <h3 id="myModalLabel">評量表現記錄 - 第一次評量</h3>
      <div id="errorMessage"></div>
    </div>
    <div class="modal-body">
      <textarea rows="10"></textarea>
    </div>
    <div class="modal-footer">
      <a href="javascript:void(0);" aria-hidden="true" class="btn" data-dismiss="modal">取消</a>
      <a href="javascript:void(0);" class="btn btn-primary" id="save-data">儲存</a>
  </div>
</body>
</html>
