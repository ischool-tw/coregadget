<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta content='text/html;charset=utf-8' />
    <script type='text/javascript'>
        var gadget = window.parent.getGadgetProxy((function () {
            var vars = [], hash;
            var p = window.location.href.slice(window.location.href.indexOf('?') + 1);
            if (p.indexOf("#") >= 0)
                p = p.substring(0, p.indexOf("#"));
            var hashes = p.split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = decodeURI(hashes[i]);
                var key = hash.substring(0, hash.indexOf("="));
                vars.push(key);
                vars[key] = hash.substring(hash.indexOf("=") + 1);
            }
            return vars;
        }()).id);
        try { window.parent = null; } catch (exc) { }
    </script>
</head>
<body leftmargin='0' topmargin='0' marginwidth='0' bgcolor='#FFFFFF' style='margin: 0;'>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
<link type="text/css" rel="stylesheet/less" href="css/default.less"/>
<script src="js/jquery.min.js"></script>
<script src="js/less.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/default.js"></script>
<div id="widget">
    <div class="page-container">
        <div class="header">
            <img class="logo" src="src/logo.jpg"/>
            <span class="link">
                <a href="http://web.ischool.com.tw/main.htm#menu" target="_blank">回myEMBA首頁</a>
                <a href="http://web.emba.ntu.edu.tw" target="_blank">台大EMBA官網</a>
            </span>
        </div>
        <div class="header-space"></div>
        <div class="content container">
            <div class="row">
            	<div class="span12">
                	<span class="input-append">
                		<span class="btn btn-inverse disabled">入學年度</span>
                		<input type="text" class="input-small" placeholder="入學年度" target="enroll-year"/>
					</span>
                    <span class="input-append">
                		<span class="btn btn-inverse disabled">學生姓名</span>
                		<input type="text" class="input-small" placeholder="學生姓名" target="student-name"/>
					</span>
					<span class="input-append">
                		<span class="btn btn-inverse disabled">公司名稱</span>
                		<input type="text" class="input-small" placeholder="公司名稱" target="company-name"/>
                	</span>
					<span class="input-append">
                		<span class="btn-group">
	                        <a class="btn btn-inverse dropdown-toggle" data-toggle="dropdown" href="#" style="margin: 0 4px 9px 0">
	                            <span target="department">系所組別</span>
	                            <span class="caret"></span>
	                        </a>
	                        <ul class="dropdown-menu" target="department-options"></ul>
	                    </span>
                		<a href="#" class="btn btn-primary" target="query" style="margin-bottom: 9px"><i class="icon-search icon-white"></i> 查詢</a>
					</span>
                </div>
            </div>
            <div class="row">
                <div class="span6">
                    <table class="table table-bordered table-condensed" target="student-list">
                        <thead>
                            <tr class="label label-warning">
                                <th>級別</th>
                                <th>學號</th>
                                <th>學生姓名</th>
                                <th>系所組別</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="span6">
                    <table class="table table-bordered table-condensed" target="student-detail">
                        <thead>
                            <tr class="label label-warning">
                                <th style="width: 40px">&nbsp;</th><th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="footer-space"></div>
        <div class="footer">
            <img style="margin: 5px 10px 0px 0px; float: left; display: inline; zoom: 1;" border="0" src="src/red_logo.jpg">
            <img style="margin: 5px 10px 0px 0px; float: left; display: inline; zoom: 1;" border="0" src="src/bot_logo.png"> 
            <p style="text-align: left;">
                <font color="#999999">台北市羅斯福路四段一號 臺灣大學管理學院壹號館六樓 EMBA辦公室<br>
                TEL:886-2-33661010 FAX:886-2-23636073<br>
                Copyright © 2005 National Taiwan University All Rights Reserved
                </font>
            </p>
        </div>
    </div>
</div>
</body>
</html>
