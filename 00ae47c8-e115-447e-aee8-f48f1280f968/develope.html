<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>缺曠獎懲</title>
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.jh_kh",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/facescroll.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/default.js"></script>
</head>
<body>
  <div id="gadget">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="mainMsg"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="container-main">
          <ul class="nav nav-pills" id="children-list">
          </ul>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="behavior">
          <div class="tab-pane">
            <div class="my-schoolyear-semester-widget" title="請選擇學年度學期">
              <div class="btn-group" data-toggle="buttons-radio">
              </div>
            </div>
            <div class="my-behavior-item well" id="morality">
              <h2 class="my-label-title">日常生活表現</h2>
              <div id="morality-view" class="hide">
                <a href="#" my-toggle="collapse">
                  <i class="icon-th-list"></i> 查看詳細資料<span data-collapse=""><i class="icon-chevron-down"></i></span>
                </a>
              </div>
              <div id="morality-container"></div>
            </div>
            <div class="my-behavior-item well" id="attendance">
              <h2 class="my-label-title">缺曠記錄 <span></span></h2>
              <div id="attendance-note" class="hide">※ 僅轉入生與特殊狀況會以非明細記錄</div>
              <div class="my-thumbnails"></div>
              <div id="attendance-view" class="hide">
                <a href="#" my-toggle="collapse">
                  <i class="icon-th-list"></i> 查看詳細資料<span data-collapse=""><i class="icon-chevron-down"></i></span>
                </a>
              </div>
              <div id="attendance-container"></div>
            </div>
            <div class="my-behavior-item well" id="discipline">
              <h2 class="my-label-title">獎懲記錄</h2>
              <div class="my-thumbnails hide">
                <div id="discipline-note">※ 僅轉入生與特殊狀況會以非明細記錄</div>
                <div class="thumbnails">
                  <div class="span2">
                    <div class="thumbnail my-thumbnail-white">
                      <div class="my-subthumbnail-top" id="merit-a"><span class="badge">0</span>
                      </div>
                      <div class="caption my-subthumbnail-bottom">
                        <h5>大功</h5>
                      </div>
                      <div class="my-subthumbnail-detail" id="merit-a-detail"></div>
                    </div>
                  </div>
                  <div class="span2">
                    <div class="thumbnail my-thumbnail-white">
                      <div class="my-subthumbnail-top" id="merit-b"><span class="badge">0</span>
                      </div>
                      <div class="caption my-subthumbnail-bottom">
                        <h5>小功</h5>
                      </div>
                      <div class="my-subthumbnail-detail" id="merit-b-detail"></div>
                    </div>
                  </div>
                  <div class="span2">
                    <div class="thumbnail my-thumbnail-white">
                      <div class="my-subthumbnail-top" id="merit-c"><span class="badge">0</span>
                      </div>
                      <div class="caption my-subthumbnail-bottom">
                        <h5>嘉獎</h5>
                      </div>
                      <div class="my-subthumbnail-detail" id="merit-c-detail"></div>
                    </div>
                  </div>
                  <div class="span2">
                    <div class="thumbnail my-thumbnail-white">
                      <div class="my-subthumbnail-top" id="demerit-a"><span class="badge">0</span> </div>
                      <div class="caption my-subthumbnail-bottom">
                        <h5>大過</h5>
                      </div>
                      <div class="my-subthumbnail-detail" id="demerit-a-detail"></div>
                    </div>
                  </div>
                  <div class="span2">
                    <div class="thumbnail my-thumbnail-white">
                      <div class="my-subthumbnail-top" id="demerit-b"><span class="badge">0</span> </div>
                      <div class="caption my-subthumbnail-bottom">
                        <h5>小過</h5>
                      </div>
                      <div class="my-subthumbnail-detail" id="demerit-b-detail"></div>
                    </div>
                  </div>
                  <div class="span2">
                    <div class="thumbnail my-thumbnail-white">
                      <div class="my-subthumbnail-top" id="demerit-c"><span class="badge">0</span> </div>
                      <div class="caption my-subthumbnail-bottom">
                        <h5>警告</h5>
                      </div>
                      <div class="my-subthumbnail-detail" id="demerit-c-detail"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="discipline-view" class="hide">
                <a href="#" my-toggle="collapse">
                  <i class="icon-th-list"></i> 查看詳細資料<span data-collapse=""><i class="icon-chevron-down"></i></span></div>
                </a>
              <div id="discipline-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
