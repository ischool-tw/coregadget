<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>筆記本</title>
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "http://test.iteacher.tw/cs4/test_sh_d_chhs", //"dev.jh_kh", //"http://test.iteacher.tw/cs4/test_gadget",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <!--<link href="css/base.less" rel="stylesheet/less" />
  <link href="css/notebook.less" rel="stylesheet/less" />-->
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/notebook.css" rel="stylesheet" />
  <link href="css/jquery-ui-1.8.7.custom.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui-1.8.7.custom.min.js"></script>
  <!--<script src="js/less.min.js"></script>-->
  <script src="js/bootstrap.js"></script>
  <script src="js/notebook.js"></script>
</head>
<body>
  <div id="gadget">
    <div class="modal hide" id="editModal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Modal header</h3>
        <div id="errorMessage"></div>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer"><a href="#" class="btn btn-success" id="save-data">儲存變更</a>
        <a href="#" class="btn" data-dismiss="modal">離開</a> </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="mainMsg"></div>
        </div>
      </div>
      <div class="row-fluid">
<!--        <div class="span3" id="container-nav">
          <div class="my-nav-widget" id="function-list">
            <ul class="nav nav-tabs nav-stacked">
              <li class="active">
                <a href="#preview" data-toggle="tab"><span>瀏覽筆記</span><i class="icon-chevron-right pull-right"></i></a>
              </li>
            </ul>
          </div>
        </div>-->
        <div class="span12" id="container-main">
          <div class="tab-content">
            <div class="tab-pane active" id="preview">
              <div class="well my-well-deepcolor note-content" id="addnew">
                <div class="note-box">
                  <div class="note-center-textarea">
                    <textarea class="input-xlarge note-textarea-editor" placeholder="請輸入您的筆記內容"
                      rows="3"></textarea>
                  </div>
                  <button class="btn btn-success my-note-button disabled" disabled="disabled">儲存</button>
                </div>
              </div> 
              <div class="my-base-search-widget">
                <div class="form-search">
                  <input type="text" id="filter-keyword" class="search-query my-query-keyword" placeholder="關鍵字...">
                  <button type="button" class="btn btn-success my-query-glass">搜尋</button>
                  <button type="button" class="btn my-refresh-button"><i class="icon-refresh"></i> 重新整理</button>
                </div>        
              </div> 
              <div class="well stream-manager">
                <h2 class="my-label-title"></h2>
                <div class="stream-title"></div>
                <div class="stream-container">
                  <div class="stream">
                    <div class="stream-items"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
