<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
  <!--<script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-2.2.0.debug.js"></script>-->
  <script src="js/api.js"></script>
  <script src="js/timetable.js"></script>
</head>
<body>
  <div id="gadget" class="my-page">
      <div id="mainMsg"></div>
      <div class="row-fluid">
        <div class="span12">
            <h1 style="height: 41px;">
                <ul class="nav nav-pills pull-left">
                  <li class="dropdown" data-bind="visible: semester_list().length > 0">
                    <a href="#" class="dropdown-toggle pull-left" data-toggle="dropdown"><span id="tabName"></span> <b class="caret"></b></a>
                    <ul id="menu1" class="dropdown-menu my-dropdown-menu" data-bind="foreach: semester_list">
                        <li><a href="#" data-bind="text: FullName, attr: {schoolyear: SchoolYear, semester: Semester}"></a></li>
                    </ul>
                  </li>
                  <li class="dropdown" data-bind="visible: correspond_list().length > 0">
                    <a href="#" class="dropdown-toggle pull-left" data-toggle="dropdown"><span id="tabSearch"></span> <b class="caret"></b></a>
                    <span class="pull-right" style="margin: 7px 3px;">課表</span>
                    <ul id="menu2" class="dropdown-menu my-dropdown-menu" data-bind="foreach: correspond_list">
                        <li><a href="#" data-bind="text: Name, attr: {kid: ID, kind: Kind}"></a></li>
                    </ul>
                  </li>
                </ul>
                <div class="input-prepend input-append pull-right">
                    <span class="add-on"><i class="icon-search"></i></span>
                      <input class="input-large" id="keyword" type="text" placeholder="請輸入班級、教師或場地名稱">
                      <button class="btn" type="button" id="search">搜尋</button>
                      <button class="btn" type="button" id="print"><i class="icon-print"></i> 列印</button>
                </div>
            </h1>
            <div id="timeTable">
              <table class="table table-bordered">
                <thead>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
        </div>
      </div>
  </div>
  <hr />
</body>
</html>
