<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtm">
<head>
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/font-awesome.css" rel="stylesheet" />
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/base/jquery-ui.css" rel="stylesheet"/>
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />

  <script src="js/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.metadata.js"></script>
  <script src="js/messages_tw.js"></script>
  <script src="js/default.js"></script>
  <script src="js/util.js"></script>
</head>
<body>
  <div class="my-page" id="gadget">
    <div id="mainMsg"></div>
    <div class="row-fluid">
      <div class="span12">
        <h1>群組資訊
          <div class="input-prepend input-append pull-right">
            <span class="add-on">+</span>
            <button class="btn" type="button" js="create">建立</button>
          </div>
        </h1>
        <div js="panel_group_list">
        </div>
      </div>
    </div>
  </div>
  <hr/>
  <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal hide fade" js="panel_editGroup" role="dialog" tabindex="-1">
    <div class="modal-header">
      <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
      <h3></h3>
      <div js="errorMessage"></div>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <fieldset>
          <div class="control-group">
            <label class="control-label">*群組名稱</label>
            <div class="controls">
              <input class="{required:true} input-xlarge" name="edit-GroupName" type="text" placeholder="群組名稱">
            </div>
         </div>
          <div class="control-group">
            <label class="control-label">老師姓名</label>
            <div class="controls">
              <input class="input-xlarge {TeacherName:true}" name="edit-TeacherName" id="edit-TeacherName" placeholder="老師..." type="text">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">代碼</label>
            <div class="controls">
              <div class="my-code">
                <span js="edit-GroupCode"></span>
                <a href="javascript:void(0);" title="產生代碼" js="refresh"><i class="icon-refresh"></i></a>
                <a href="javascript:void(0);" title="刪除代碼" js="delcode"><i class="icon-trash"></i></a>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="modal-footer">
      <a class="btn" href="javascript:void(0);" data-dismiss="modal">取消</a>
      <a class="btn btn-primary" href="javascript:void(0);" js="save" data-type="action" data-loading-text="儲存中...">儲存</a>
      <a class="btn btn-danger" href="javascript:void(0);" js="delete" data-type="action" data-loading-text="刪除中...">刪除</a>
    </div>
  </div>
</body>
</html>
