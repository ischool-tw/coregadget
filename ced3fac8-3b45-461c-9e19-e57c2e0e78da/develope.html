<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
  <META HTTP-EQUIV="EXPIRES" CONTENT="0">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {}
    });
  </script>

  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/default.js"></script>
</head>
<body>
  <div class="my-page" id="gadget">
    <div class="row-fluid">
      <div class="span12">
        <h1>重補修缺曠查詢<span id="retakeName"></span></h1>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span3">
        <div class="accordion">
          <div class="accordion-group" id="student-list">
            <div class="accordion-inner">載入中...</div>
          </div>
        </div>
      </div>
      <div class="span9">
        <div class="pull-right my-info">V：扣考</div>
        <div class="clearfix"></div>
        <table class="table table-bordered table-striped" id="NotExam">
          <thead>
            <tr>
              <th>課程名稱</th>
              <th>缺課次數</th>
              <th>扣考</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="pull-right my-info">X：缺課</div>
        <div class="clearfix"></div>
        <table class="table table-bordered table-striped" id="Attendance">
          <thead>
            <tr>
              <th>課程名稱</th>
              <th>日期</th>
              <th>1</th>
              <th>2</th>
              <th>3</th>
              <th>4</th>
              <th>5</th>
              <th>6</th>
              <th>7</th>
              <th>8</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <hr/>
  </body>
