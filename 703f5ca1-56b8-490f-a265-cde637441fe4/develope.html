<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {}
    });
  </script>
  <link href="css/lang.zh-TW.css" rel="stylesheet" />
  <link href="css/lang.zh-CN.css" rel="stylesheet" />
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/jquery-ui-1.8.7.custom.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.metadata.js"></script>
  <script src="js/messages_tw.js"></script>
  <script src="js/student.js"></script>
</head>
<body lang="zh-TW">
  <div id="gadget" class="my-page">
      <div id="mainMsg"></div>
      <div class="row-fluid">
        <div class="span12">
            <h1 multi-lang-text="建立個人資料"></h1>
            <div class="row-fluid" id="profile">
              <form>
                <fieldset>
                  <div class="span4">
                      <table class="table my-table2 my-tablephoto">
                        <tr>
                          <th><span multi-lang-text="個人相片"></span><span class="my-trash" title="清除相片"></span></th>
                          <td>
                            <div id="edit-Photo" style="position:relative;" rel="tooltip" data-placement="bottom" data-original-title=".jpg, .png格式，上限 50 KB">
                              <div class="my-proimg" style="background-image:url(css/images/nophoto.png);" multi-lang-text="變更相片"></div>
                            </div>
                            <input type="file" id="files" class="hide">
                          </td>
                        </tr>
                      </table>
                      <table class="table my-table2">
                          <tr>
                            <th nowrap="nowrap" multi-lang-text="姓名"></th>
                            <td><input id="edit-TeacherName" name="edit-TeacherName" class="{required:true} input-medium" type="text" placeholder="Name" /></td>
                          </tr>
                          <tr>
                            <th nowrap="nowrap" multi-lang-text="性別"></th>
                            <td>
                              <select id="edit-Gender" name="edit-Gender" class="input-mini">
                                <option value="1">男</option>
                                <option value="0">女</option>
                              </select>
                            </td>
                          </tr>
                          <tr>
                            <th nowrap="nowrap" multi-lang-text="個性簽名"></th>
                            <td><input id="edit-Tagline" name="edit-Tagline" class="input-medium" type="text" maxlength="25" placeholder="Personal Message" /> 25字</td>
                          </tr>
                      </table>
                  </div>
                  <div class="span8">
                      <table class="table my-table2">
                        <tr>
                          <th nowrap="nowrap" multi-lang-text="生日"></th>
                          <td><input id="edit-Birthdate" name="edit-Birthdate" class="{date:true, dateISO:true} input-medium" type="text" placeholder="YYYY/MM/DD"></td>
                        </tr>
                        <tr>
                          <th nowrap="nowrap" multi-lang-text="電子郵件"></th>
                          <td><input id="edit-Email" name="edit-Email" class="{email:true} input-xxlarge" type="text" placeholder="E-Mail" /></td>
                        </tr>
                        <tr>
                          <th nowrap="nowrap" multi-lang-text="地址"></th>
                          <td><input id="edit-ContactAddress" name="edit-ContactAddress" class="input-xxlarge" type="text" placeholder="Address"></td>
                        </tr>
                        <tr>
                          <th nowrap="nowrap" multi-lang-text="行動電話"></th>
                          <td><input id="edit-CellPhone" name="edit-CellPhone" class="input-xxlarge" type="text" placeholder="Mobile phone"></td>
                        </tr>
                        <tr>
                          <th nowrap="nowrap" multi-lang-text="其它電話"></th>
                          <td><input id="edit-ContactPhone" name="edit-ContactPhone" class="input-xxlarge" type="text" placeholder="Telephone"></td>
                        </tr>
                        <tr>
                          <th nowrap="nowrap" multi-lang-text="關於我"></th>
                          <td><textarea id="edit-AboutMe" name="edit-AboutMe" class="input-xxlarge" rows="5" placeholder="About me"></textarea></td>
                        </tr>
                      </table>
                  </div>
                  <div class="my-sure">
                    <a href="javascript:void(0);" class="btn btn-success" id="save-myself" multi-lang-text="儲存變更"></a>
                    <a href="javascript:void(0);" class="btn" id="cancel-myself" multi-lang-text="取消"></a>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    <hr />
    <!--輸入代碼-->
    <div id="myModal" class="modal hide">
      <div class="modal-header">
        <h3 id="myModalLabel"  multi-lang-text="身份驗證"></h3>
        <div id="errorMessage"></div>
      </div>
      <div class="modal-body">
        <label multi-lang-text="學生代碼"></label>
        <input type="text" class="input-xlarge" id="inputCode" placeholder="Student Code">
        <p><i class="icon-info-sign"></i> <span  multi-lang-text="取得代碼Q"></span></p><p><span  multi-lang-text="取得代碼A"></span></p>
      </div>
      <div class="modal-footer">
        <a href="javascript:void(0);" class="btn btn-success" id="save-data" multi-lang-text="送出"></a>
        <a href="javascript:void(0);" class="btn" id="exit-gadget" multi-lang-text="取消"></a>
      </div>
    </div>
  </div>
</body>
</html>
