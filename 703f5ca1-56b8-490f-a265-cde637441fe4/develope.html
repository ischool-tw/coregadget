<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/jquery-ui-1.8.7.custom.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.metadata.js"></script>
  <script src="js/messages_tw.js"></script>
  <script src="js/student.js"></script>
</head>
<body>
  <div id="gadget" class="my-page">
      <div id="mainMsg"></div>
      <div class="row-fluid">
        <div class="span12">
            <h1>建立個人資料</h1>
            <div class="row-fluid" id="profile">
              <form>
                <fieldset>
                  <div class="span4">
                      <table class="table my-table2 my-tablephoto">
                        <tr>
                          <th>個人相片</th>
                          <td>
                            <div id="edit-Photo" style="position:relative;" rel="tooltip" data-placement="bottom" data-original-title="請使用.jpg, .png格式，上限 50 KB">
                              <div class="my-proimg" style="background-image:url(css/images/nophoto.png);"></div>
                            </div>
                            <input type="file" id="files" class="hide">
                          </td>
                        </tr>
                      </table>
                      <table class="table my-table2">
                          <tr>
                            <th nowrap="nowrap">*姓名</th>
                            <td><input id="edit-TeacherName" name="edit-TeacherName" class="{required:true} input-medium" type="text" placeholder="姓名..." /></td>
                          </tr>
                          <tr>
                            <th nowrap="nowrap">性別</th>
                            <td>
                              <select id="edit-Gender" name="edit-Gender" class="input-mini">
                                <option value="1">男</option>
                                <option value="0">女</option>
                              </select>
                            </td>
                          </tr>
                          <tr>
                            <th nowrap="nowrap">個性簽名</th>
                            <td><input id="edit-Tagline" name="edit-Tagline" class="input-medium" type="text" maxlength="25" placeholder="請在這裡輸入您想說的話" /> 25字</td>
                          </tr>
                      </table>
                  </div>
                  <div class="span8">
                      <table class="table my-table2">
                        <tr>
                          <th nowrap="nowrap">生日</th>
                          <td><input id="edit-Birthdate" name="edit-Birthdate" class="{date:true, dateISO:true} input-medium" type="text" placeholder="YYYY/MM/DD"></td>
                        </tr>
                        <tr>
                          <th nowrap="nowrap">電子郵件</th>
                          <td><input id="edit-Email" name="edit-Email" class="{email:true} input-xxlarge" type="text" placeholder="電子郵件..." /></td>
                        </tr>
                        <tr>
                          <th nowrap="nowrap">地址</th>
                          <td><input id="edit-ContactAddress" name="edit-ContactAddress" class="input-xxlarge" type="text" placeholder="地址..."></td>
                        </tr>
                        <tr>
                          <th nowrap="nowrap">行動電話</th>
                          <td><input id="edit-CellPhone" name="edit-CellPhone" class="input-xxlarge" type="text" placeholder="行動電話..."></td>
                        </tr>
                        <tr>
                          <th nowrap="nowrap">其它電話</th>
                          <td><input id="edit-ContactPhone" name="edit-ContactPhone" class="input-xxlarge" type="text" placeholder="其它電話..."></td>
                        </tr>
                        <tr>
                          <th nowrap="nowrap">關於我</th>
                          <td><textarea id="edit-AboutMe" name="edit-AboutMe" class="input-xxlarge" rows="5" placeholder="關於我..."></textarea></td>
                        </tr>
                      </table>
                  </div>
                  <div class="my-sure">
                      <input type="button" class="btn btn-success" id="save-myself" autocomplete="off" data-loading-text="儲存中..." value="儲存變更">
                      <input type="button" class="btn" id="cancel-myself" value="取消">
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    <hr />
    <!--輸入代碼-->
    <div id="myModal" class="modal hide">
        <div class="modal-header">
            <h3 id="myModalLabel">身份驗證</h3>
            <div id="errorMessage"></div>
        </div>
        <div class="modal-body">
                <label>學生代碼</label>
                <input type="text" class="input-xlarge" id="inputCode" placeholder="代碼...">
                <p><i class="icon-info-sign"></i> 如何取得代碼？</p><p>請聯絡導師。</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="button" id="save-data" autocomplete="off" data-loading-text="儲存中...">送出</button>
          <button class="btn" type="button" id="exit-gadget">取消</button>
        </div>
    </div>
  </div>
</body>
</html>
