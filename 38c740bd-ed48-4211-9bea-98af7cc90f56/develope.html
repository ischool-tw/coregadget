<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d", //"h.trialschool.tw", //"http://test.iteacher.tw/cs4/test_sh_d_chhs", //"dev.jh_kh",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <!--<link href="css/base.less" rel="stylesheet/less" />
  <link href="css/default.less" rel="stylesheet/less" />-->
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <!--<script src="js/less.min.js"></script>-->
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.metadata.js"></script>
  <script src="js/messages_tw.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/api.js"></script>
  <script src="js/retake.js"></script>
</head>
<body>
    <div id="gadget">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div id="mainMsg">
                    </div>
                </div>
                <div class="modal hide" id="editModal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h3></h3>
                        <div id="errorMessage"></div>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                        <fieldset>
                        </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-success" id="save-data" autocomplete="off" data-loading-text="儲存中...">儲存變更</a>
                        <a href="#" class="btn" data-dismiss="modal">離開</a>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="alert alert-error" id="opening">
                      <h3></h3>
                      期中成績輸入區間：<span id="ss1_date"></span><br />
                      期末成績輸入區間：<span id="ss2_date"></span><br />
                      平時成績輸入區間：<span id="ss3_date"></span>
                    </div>
                    <form class="form-horizontal">
                      <select id="changeCourse"></select>
                      </select>
                    </form>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="my-baseinfo-item" id="score_list">
                                <table class="table table-bordered table-striped">
                                <thead>
                                  <tr>
                                    <th>課程座號</th>
                                    <th>學號</th>
                                    <th>班級</th>
                                    <th>座號</th>
                                    <th>姓名</th>
                                    <th>
                                    <a data-toggle="modal" href="#editModal" class="btn btn-success disabled" edit-target="SubScore1"><i class="icon-edit icon-white">
                                    </i>期中</a>
                                    </th>
                                    <th>
                                    <a data-toggle="modal" href="#editModal" class="btn btn-success disabled" edit-target="SubScore2"><i class="icon-edit icon-white">
                                    </i>期末</a>
                                    </th>
                                    <th>
                                    <a data-toggle="modal" href="#editModal" class="btn btn-success disabled" edit-target="SubScore3"><i class="icon-edit icon-white">
                                    </i>平時</a>
                                    </th>
                                    <th>試算學期成績</th>
                                    <th>
                                    <a data-toggle="modal" href="#editModal" class="btn btn-success disabled" edit-target="Score"><i class="icon-edit icon-white">
                                    </i>學期成績</a>
                                    </th>
                                  </tr>
                                </thead>
                                <tbody></tbody>
                              </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
