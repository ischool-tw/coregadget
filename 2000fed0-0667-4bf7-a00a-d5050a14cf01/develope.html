<!DOCTYPE html>
<html>
<head>
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d", //"http://test.iteacher.tw/cs4/test_sh_d_chhs", //"dev.jh_kh",
      paramValues: {schooltype: 123}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <!--<link href="css/base.less" rel="stylesheet/less" />
  <link href="css/default.less" rel="stylesheet/less" />-->
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <!--<script src="js/less.min.js"></script>-->
  <script src="js/bootstrap.js"></script>
  <script src="js/transcripts.js"></script>
</head>
<body>
  <div id="gadget">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="mainMsg"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="container-main">
          <ul class="nav nav-pills" id="children-list">
          </ul>
          <div class="my-schoolyear-semester-widget" title="請選擇學年度學期">
            <div class="btn-group" data-toggle="buttons-radio">
            </div>
          </div>
          <div class="well">
            <div id="Credit">
              <h2 class="my-label-title">本學期學分資訊</h2>
              <p>(以學生個人修習為主)</p>
              <div class="row-fluid">
                <div class="span3">
                  <div class="my-slate span12">
						        <span class="my-slate-number"></span>
                    <span class="my-slate-total"></span>
						        <span class="my-slate-text">實得 / 已修</span>
                  </div>
                </div>
                <div class="span9">
                  <table class="table table-striped">
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div id="EntryScore">
              <h2 class="my-label-title">本學期分項成績</h2>
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <th><span>學業成績</span> </th>
                    <td>
                      <span entry-type="academic"></span>
                    </td>
                    <th><span>實習科目</span></th>
                    <td>
                      <span entry-type="internship"></span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div id="SubjectScore">
              <h2 class="my-label-title">本學期科目成績</h2>
              <table class="my-table my-table-bordered my-well-table-striped">
                <thead>
                  <tr>
                    <th><span>分項類別</span></th>
                    <th><span>科目</span></th>
                    <th><span>級別</span></th>
                    <th><span>學分</span></th>
                    <th><span>校訂/部定</span></th>
                    <th><span>必修/選修</span></th>
                    <th><span>成績</span></th>
                    <th><span>取得學分</span></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
