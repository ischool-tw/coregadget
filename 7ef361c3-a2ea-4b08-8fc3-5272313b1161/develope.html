<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/base/jquery-ui.css" rel="stylesheet"/>
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/xml2json.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/facescroll.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.metadata.js"></script>
  <script src="js/messages_tw.js"></script>
  <script src="js/jquery.import_list.js"></script>
  <script src="js/student.js"></script>
  <script src="js/util.js"></script>
</head>
  <div id="gadget" class="my-page">
      <div id="mainMsg"></div>
      <div class="row-fluid">
        <div class="span12">
          <div class="tabbable">
            <h1 class="dropdown">
              學生
              <a href="javascript:void(0);" id="addstudent" class="btn btn-mini pull-right"><i class="icon-plus"></i> 新增</a>
            </h1>

            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="tab_list">
                  <div class="container-fluid">
                      <div class="row-fluid">
                          <div class="span3">
                            <div class="my-scrollbar2">
                              <div class="accordion my-student-list-widget" id="class-list"></div>
                            </div>
                          </div>
                          <div class="span3">
                              <div class="my-roster-search-widget">
                                <div class="my-entry-search-div">
                                  <div class="my-entry-search-hint" id="filter-student">
                                    <i class="icon-search"></i>
                                  </div>
                                  <input autocomplete="off" class="my-entry-search" disabled id="filter-keyword" placeholder="姓名、帳號、學號" type="search" value="" rel="tooltip" data-placement="bottom" data-original-title="請至少填寫2個字">
                                </div>
                              </div>
                              <div id="namelist" class="my-scrollbar">
                                <table class="table table-bordered table-striped">
                                  <thead>
                                    <tr>
                                      <th>座號</th>
                                      <th>姓名</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                            <div class="span6">
                              <div id="infolist" class="my-scrollbar2">
                                <div class="my-widget" data-type="info">
                                  <div class="my-widget-header">
                                      <a href="javascript:void(0);" class="btn hide" action-type="edit"><i class="icon-edit"></i>編輯</a>
                                      <a href="javascript:void(0);" class="btn hide" action-type="del"><i class="icon-trash"></i>刪除</a>
                                  </div>
                                  <div class="my-widget-content" id="studentInfo">
                                    <table class="table table-condensed table-striped">
                                      <tbody>
                                        <tr>
                                          <th><div>姓名</div></th>
                                          <td js="s-StudentName"></td>
                                        </tr>
                                        <tr>
                                          <th><div>帳號</div></th>
                                          <td js="s-LinkAccount"></td>
                                        </tr>
                                        <tr>
                                          <th><div>班級</div></th>
                                          <td js="s-ClassName"></td>
                                        </tr>
                                        <tr>
                                          <th><div>座號</div></th>
                                          <td js="s-SeatNo"></td>
                                        </tr>
                                        <tr>
                                          <th><div>學號</div></th>
                                          <td js="s-StudentNumber"></td>
                                        </tr>
                                        <tr>
                                          <th><div>性別</div></th>
                                          <td js="s-Gender"></td>
                                        </tr>
                                        <tr>
                                          <th><div>學生代碼</div></th>
                                          <td js="s-StudentCode" class="monospaced"></td>
                                        </tr>
                                        <tr>
                                          <th><div>家長代碼</div></th>
                                          <td js="s-ParentCode" class="monospaced"></td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </div>
                                </div>
                                <div class="my-widget" data-type="info">
                                  <div class="my-widget-header">
                                      <i class="icon-info-sign"></i>
                                      <h3>家長資訊</h3>
                                      <a href="javascript:void(0);" class="btn hide" action-type="add"><i class="icon-plus"></i>新增</a>
                                  </div>
                                  <div class="my-widget-content" id="parentInfo">
                                      <table class="table table-condensed">
                                          <thead>
                                            <tr>
                                              <th width="20%">姓名</th>
                                              <th width="15%">稱謂</th>
                                              <th>帳號</th>
                                            </tr>
                                          </thead>
                                          <tbody>
                                          </tbody>
                                      </table>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal hide" id="editModal">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h3>資料修改</h3>
            <div js="errorMessage"></div>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <fieldset>
                  <div class="control-group">
                      <label class="control-label">*姓名</label>
                      <div class="controls">
                          <input type="text" class="input-large {required:true}" name="edit-StudentName" id="edit-StudentName" placeholder="姓名..." maxlength="20">
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label">班級</label>
                      <div class="controls">
                          <input class="input-large {ClassName:true}" name="edit-ClassName" id="edit-ClassName" placeholder="班級..." type="text">
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label">座號</label>
                      <div class="controls">
                          <input type="text" class="input-large {digits: true, min:0}" name="edit-SeatNo" id="edit-SeatNo" placeholder="座號...">
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label">學號</label>
                      <div class="controls">
                          <input type="text" class="input-large" name="edit-StudentNumber" id="edit-StudentNumber" placeholder="學號..." maxlength="12">
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label">性別</label>
                      <div class="controls">
                          <select class="span1" name="edit-Gender" id="edit-Gender">
                              <option value="男">男</option>
                              <option value="女">女</option>
                          </select>
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label">帳號</label>
                      <div class="controls">
                          <input type="text" class="{email:true} input-large" name="edit-LinkAccount" id="edit-LinkAccount" placeholder="login@ischool.com.tw" maxlength="50">
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label">學生代碼</label>
                      <div class="controls my-code">
                          <span id="edit-StudentCode"></span>
                          <a href="javascript:void(0);" data-target="#edit-StudentCode" title="產生代碼" js="refresh"><i class="icon-refresh"></i></a>
                          <a href="javascript:void(0);" data-target="#edit-StudentCode" title="刪除代碼" js="delcode"><i class="icon-trash"></i></a>
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label">家長代碼</label>
                      <div class="controls my-code">
                          <span id="edit-ParentCode"></span>
                          <a href="javascript:void(0);" data-target="#edit-ParentCode" title="產生代碼" js="refresh"><i class="icon-refresh"></i></a>
                          <a href="javascript:void(0);" data-target="#edit-ParentCode" title="刪除代碼" js="delcode"><i class="icon-trash"></i></a>
                      </div>
                  </div>
              </fieldset>
            </form>
          </div>
          <div class="modal-footer">
            <a href="javascript:void(0);" class="btn" data-dismiss="modal">取消</a>
            <a href="javascript:void(0);" class="btn btn-primary" id="save-data" data-loading-text="儲存中...">儲存</a>
          </div>
      </div>
      <div class="modal hide" id="delModal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h3>刪除</h3>
          <div js="errorMessage"></div>
        </div>
        <div class="modal-body alert-danger">
          <p>永久刪除無法回復，您確定要刪除嗎？</p>
        </div>
        <div class="modal-footer">
          <a href="javascript:void(0);" class="btn" data-dismiss="modal">取消</a>
          <a href="javascript:void(0);" class="btn btn-danger" id="del-data" data-loading-text="刪除中...">刪除</a>
        </div>
      </div>
      <div class="modal hide" id="parentModal">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h3>資料修改</h3>
            <div js="errorMessage"></div>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <fieldset>
                  <div class="control-group">
                      <label class="control-label">*帳號</label>
                      <div class="controls">
                          <input type="text" class="{email:true, required:true} input-large" name="edit-LinkAccount" placeholder="login@ischool.com.tw">
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label">姓氏</label>
                      <div class="controls">
                          <input type="text" class="input-large" name="edit-LastName" placeholder="姓氏..." maxlength="20">
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label">名字</label>
                      <div class="controls">
                          <input type="text" class="input-large" name="edit-FirstName" placeholder="名字..." maxlength="50">
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label">稱謂</label>
                      <div class="controls">
                          <input type="text" class="input-large" name="edit-RelationName" placeholder="爸爸、媽媽..." maxlength="300">
                      </div>
                  </div>
              </fieldset>
            </form>
          </div>
          <div class="modal-footer">
            <a href="javascript:void(0);" class="btn" data-dismiss="modal">取消</a>
            <a href="javascript:void(0);" class="btn btn-primary" js="action-save" data-loading-text="儲存中...">儲存</a>
            <a href="javascript:void(0);" class="btn btn-danger" js="action-del">刪除</a>
          </div>
      </div>
  </diV>
</html>
