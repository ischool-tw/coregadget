<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <!--<link href="css/base.less" rel="stylesheet/less" />
  <link href="css/default.less" rel="stylesheet/less" />-->
  <link href="css/jquery-ui-1.8.7.custom.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <!--<script src="js/less.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.metadata.js"></script>
  <script src="js/messages_tw.js"></script>
  <script src="js/jquery.flexslider-min.js"></script>
  <script src="js/jquery.backgroundSize.js"></script>
  <script src="js/api.js"></script>
  <script src="js/directory.js"></script>
</head>
<body>
  <div id="gadget" class="my-page">
      <div id="mainMsg"></div>
      <div id="ieMsg"></div>
      <div class="row-fluid">
        <div class="span12">
          <div class="tabbable">
            <h1><a href="#" class="dropdown-toggle" data-toggle="dropdown" id="nav_appcurrent"><span id="tabName"></span> <b class="caret"></b></a>
                <ul id="myTab" class="dropdown-menu">
                </ul>
                <a href="#mySendMsg" id="sendGroup" action-type="msgForm" class="btn btn-mini pull-right hide" data-toggle="modal"><i class="icon-comment"></i> 群組傳訊</a>
                <div class="pull-right my-code hide"><i class="icon-hand-up"></i> 家長代碼<span data-type="parentCode"></span></div>
            </h1>
            <div id="myTabContent" class="tab-content">
              <div class="tab-pane" id="profile">
                <form>
                  <fieldset>
                    <div class="row-fluid">
                      <div class="span9">
                          <table class="table my-table2">
                              <tr>
                                <th nowrap="nowrap">*姓名</th>
                                <td><input id="edit-StudentName" name="edit-StudentName" class="{required:true} input-large" type="text" placeholder="姓名..." /></td>
                              </tr>
                              <tr>
                                <th nowrap="nowrap">性別</th>
                                <td>
                                  <select id="edit-Gender" name="edit-Gender" class="span2">
                                    <option value="1">男</option>
                                    <option value="0">女</option>
                                  </select>
                                </td>
                              </tr>
                              <tr>
                                <th nowrap="nowrap">個性簽名</th>
                                <td><input id="edit-Tagline" name="edit-Tagline" class="input-xxlarge" type="text" maxlength="25" placeholder="請在這裡輸入您想說的話" /> 25字</td>
                              </tr>
                            </table>
                        </div>
                      <div class="span3">
                          <table class="table my-table2 my-tablephoto">
                              <tr>
                                <th>個人相片<span class="my-trash" title="清除相片"></span></th>
                                <td>
                                  <div id="edit-Photo" style="position:relative;" rel="tooltip" data-placement="bottom" data-original-title="請使用.jpg, .png格式，上限 50 KB"></div>
                                  <input type="file" id="files" class="hide">
                                </td>
                              </tr>
                            </table>
                        </div>
                    </div>
                    <div class="row-fluid">
                      <div class="span12">
                          <p class="pull-right"><i class="icon-check"></i> 分享對象</p>
                          <table class="table my-table2">
                              <tr>
                                <th nowrap="nowrap">生日</th>
                                <td><input id="edit-Birthdate" name="edit-Birthdate" class="{date:true, dateISO:true} input-medium" type="text" placeholder="YYYY/MM/DD"></td>
                                <td>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="student" value="1">同學
                                  </label>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="parent" value="1">同學的家長
                                  </label>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="teacher" value="1">我的老師
                                  </label>
                                </td>
                              </tr>
                              <tr>
                                <th nowrap="nowrap">電子郵件</th>
                                <td><input id="edit-Email" name="edit-Email" class="{email:true} input-xxlarge" type="text" placeholder="電子郵件..." /></td>
                                <td>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="student" value="2">同學
                                  </label>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="parent" value="2">同學的家長
                                  </label>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="teacher" value="2">我的老師
                                  </label>
                                </td>
                              </tr>
                              <tr>
                                <th nowrap="nowrap">地址</th>
                                <td><input id="edit-ContactAddress" name="edit-ContactAddress" class="input-xxlarge" type="text" placeholder="地址..."></td>
                                <td>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="student" value="4">同學
                                  </label>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="parent" value="4">同學的家長
                                  </label>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="teacher" value="4">我的老師
                                  </label>
                                </td>
                              </tr>
                              <tr>
                                <th nowrap="nowrap">行動電話</th>
                                <td><input id="edit-CellPhone" name="edit-CellPhone" class="input-xxlarge" type="text" placeholder="行動電話..."></td>
                                <td>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="student" value="8">同學
                                  </label>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="parent" value="8">同學的家長
                                  </label>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="teacher" value="8">我的老師
                                  </label>
                                </td>
                              </tr>
                              <tr>
                                <th nowrap="nowrap">其它電話</th>
                                <td><input id="edit-ContactPhone" name="edit-ContactPhone" class="input-xxlarge" type="text" placeholder="其它電話..."></td>
                                <td>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="student" value="16">同學
                                  </label>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="parent" value="16">同學的家長
                                  </label>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="teacher" value="16">我的老師
                                  </label>
                                </td>
                              </tr>
                              <tr>
                                <th nowrap="nowrap">關於我</th>
                                <td><textarea id="edit-AboutMe" name="edit-AboutMe" class="input-xxlarge" rows="5" placeholder="關於我..."></textarea></td>
                                <td>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="student" value="32">同學
                                  </label>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="parent" value="32">同學的家長
                                  </label>
                                  <label class="checkbox inline">
                                      <input type="checkbox" name="teacher" value="32">我的老師
                                  </label>
                                </td>
                              </tr>
                            </table>
                        </div>
                    </div>
                    <div class="my-sure">
                        <input type="button" class="btn btn-success" id="save-myself" autocomplete="off" data-loading-text="儲存中..." value="儲存變更">
                        <input type="button" class="btn" id="cancel-myself" value="取消">
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="tab-pane active in" id="student1">
              </div>
              <div class="tab-pane" id="teacher1">
              </div>
            </div>
          </div>
        </div>
      </div>

    <!--學生/家長-->
    <div id="studentInfo" class="modal hide">
        <div id="studentInfo_Msg" class="my-Msg"></div>
        <div class="flexslider">
            <ul class="slides">
            </ul>
        </div>
        <div class="modal-footer"></div>
    </div>

    <!--教師-->
    <div id="teacherInfo" class="modal hide">
        <div id="teacherInfo_Msg" class="my-Msg"></div>
        <div class="flexslider">
            <ul class="slides">
                <li>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel"></h3>
                    </div>
                    <div class="modal-body">
                        <div class="my-ppimg">
                          <div id="t-photo"></div>
                            <button class="btn" action-type="msgForm" rel="popover" data-trigger="manual"
                              data-content='<textarea class="span4 my-message-input" rows="10"></textarea>
                                <br/>
                                <button class="btn btn-success pull-right my-message-button" action-type="to_teacher" autocomplete="off" data-loading-text="傳送中...">送出</button>'
                                data-original-title='<i class="icon-comment"></i> 剩餘字數：<span class="my-message-word">140</span> <button type="button" class="close" data-dismiss="popover" aria-hidden="true">×</button>'>
                                <i class="icon-comment"></i> 傳送訊息
                            </button>
                        </div>
                        <div class="alert" id="t-Tagline"></div>
                        <ul id="t-info"></ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
          <ol class="flex-control-nav"><li><a class="flex-active">1</a></li></ol>
        </div>
    </div>

    <!--訊息-->
    <div id="mySendMsg" class="modal hide">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <i class="icon-comment"></i> 剩餘字數：<span class="my-message-word">140</span>
        </div>
        <div id="mySendMsg_Msg" class="my-Msg"></div>
        <div class="modal-body">
            <p><textarea class="span5 my-message-input" rows="10"></textarea></p>
        </div>
        <div class="modal-footer">
            <p class="pull-left">
                <label class="radio inline">
                  <input type="radio" name="recipient" value="sp" checked>
                  所有學生與家長
                </label>
                <label class="radio inline">
                  <input type="radio" name="recipient" value="s">
                  學生
                </label>
                <label class="radio inline">
                  <input type="radio" name="recipient" value="p">
                  家長
                </label>
            </p>
            <button class="btn btn-primary my-message-button" autocomplete="off" data-loading-text="傳送中...">送出</button>
        </div>
    </div>
  </div>
  <hr/>
</body>
</html>
