<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="EXPIRES" CONTENT="0">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
    <script>
    init({
      application: "dev.sh_d",
      paramValues: {
      }
    });
    </script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/mybootstrap.css" rel="stylesheet" />
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/startup.js"></script>
    <script src="js/util.js"></script>
  </head>
  <body>
    <div id="gadget" class="my-page">
      <div id="mainMsg"></div>
      <div class="row-fluid">
        <div class="span12">
          <h1>成績輸入</h1>
          <div class="btn-group my-dropdown" id="selectCourse" js="selectCourse">
            <a href="javascript:void(0);" class="btn dropdown-toggle" data-toggle="dropdown">
              <span js="menu-name"></span> <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
            </ul>
          </div>
          <div class="row-fluid">
            <div class="span9">
              <table class="table table-bordered table-striped" js="examDateTable">
                <thead>
                  <tr>
                    <th rowspan="2">學號</th>
                    <th rowspan="2">座號</th>
                    <th rowspan="2">姓名</th>
                    <th colspan="3">段考</th>
                    <th colspan="5">小考</th>
                  </tr>
                  <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                  </tr>
                </thead>
                <tbody class="my-student-list">
                </tbody>
              </table>
            </div>
            <div class="span3">
              <div js="jumpSeatNo">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th colspan="2">學生資料</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>學號</td>
                      <td><span js="studentNumber"></span></td>
                    </tr>
                    <tr>
                      <td>座號</td>
                      <td><input type="text" class="input-block-level" placeholder="座號" js="seatNo"></td>
                    </tr>
                    <tr>
                      <td>姓名</td>
                      <td><span js="studentName"></span></td>
                    </tr>
                  </tbody>
                  <thead>
                    <tr>
                      <th colspan="2">
                        <div class="btn-group my-dropdown" js="selectExam">
                          <a href="javascript:void(0);" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span js="examSelect"></span> <span class="caret"></span>
                          </a>
                          <ul class="dropdown-menu" js="dropdown-menu">
                          </ul>
                        </div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>成績</td>
                      <td><input type="text" class="input-block-level" placeholder="成績" js="scoreInput"></td>
                    </tr>
                    <tr>
                      <td colspan="2"><a href="javascript:void(0);" class="btn" js="save">儲存</td>
                    </tr>
                  </tbody>
                </table>
                <div id="scoreMsg" js="scoreMsg"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
  </body>
</html>
