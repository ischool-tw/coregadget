<!DOCTYPE html>
<html ng-app="EnrolmentExcessTeacher">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
    <!--script src="js/gadget.js"></script-->
    <script>
    init({
        application: "elvira:dev.sh_d",
        paramValues: {}
    });
    </script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/mybootstrap.css" rel="stylesheet" />
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="my-page" id="gadget">
        <div id="mainMsg"></div>
        <div class="row-fluid" ng-controller="Controller">
            <div class="span12">
                <h1>免試入學多元學習成績試算</h1>
                <div class="alert alert-info"  role="alert">
                    <span>參考文件：<a href="http://topic.parenting.com.tw/issue/12yearseducation/criteria/09.pdf" class="alert-link">12年國教完全指南</a></span>
                </div>
                <div class="alert alert-danger" role="alert" ng-show="currClass.Student.length == 0">
                    <span>注意！您的班級中沒有學生資料...</span>
                </div>
                <div class="btn-group" style="margin-bottom:10px;float:left;">
                    <a href="" class="btn btn-default dropdown-toggle ng-binding" data-toggle="dropdown">{{currClass.ClassName}}<span
                        class="caret"></span> </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="class in Classes">
                            <a ng-click="SelectClass(class)" href="#">{{class.ClassName}}</a>
                        </li>
                    </ul>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <table class="table">
                            <tr>
                                <th>學生姓名</th>
                                <th>均衡學習</th>
                                <th>獎勵紀錄</th>
                                <th>體適能</th>
                                <th>服務學習</th>
                                <th>幹部任期</th>
                                <th>競賽表現</th>
                                <th>檢定證照</th>
                            </tr>
                            <tr ng-repeat="stu in currClass.Student">
                                <td><span>{{stu.studentname}}</span></td>
                                <td><span>{{stu.balanced}}</span></td>
                                <td><span>{{stu.merit}}</span></td>
                                <td><span>{{stu.fitness}}</span></td>
                                <td><span>{{stu.services}}</span></td>
                                <td><span>{{stu.term}}</span></td>
                                <td><span>{{stu.competition}}</span></td>
                                <td><span>{{stu.verification}}</span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
</body>

</html>
