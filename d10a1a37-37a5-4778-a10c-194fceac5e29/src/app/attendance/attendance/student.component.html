<!-- 單一課程列表 -->
<div id="weekly-report-list">
  <nav aria-label="breadcrumb text-nowrap text-truncate">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="index.html">Home</a>
      </li>
      <li class="breadcrumb-item"
          [routerLink]="['../../../main']">Attendance</li>
      <li class="breadcrumb-item active"
          aria-current="page">{{courseName}}</li>
    </ol>
  </nav>
  <ul class="list-group point mb-3">
    <li class="list-group-item active d-flex align-items-center py-2">
      {{courseName}}

    </li>
    <ng-container *ngFor="let data of StudentDataList">
      <li class="list-group-item list-group-item-action d-flex">
        <img id="stuPhoto"
             class="hidden-xs"
             style="height:120px;margin:0px;display:block"
             src="{{data.PhotoUrl}}" />
        <div class="text-nowrap">{{data.Name}}</div>
        <div class="mx-3 text-nowrap text-truncate">學號：{{data.StudentNumber}}</div>
        <div class="mx-3 text-nowrap text-truncate">班級：{{data.ClassName}} </div>
        <div class="mx-3 text-nowrap text-truncate">座號：{{data.SeatNo}}</div>
      </li>
    </ng-container>

  </ul>
</div>
