<!-- 總課程列表 -->
<div id="weekly-report" page>
    <nav aria-label="breadcrumb text-nowrap text-truncate">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Weekly Report</li>
        </ol>
    </nav>
    <ul class="list-group point mb-3" [routerLink]="['../list',data.ID,data.Name]" *ngFor="let data of courseDataList">
        <li class="list-group-item active d-flex align-items-center py-2">
            {{data.Name}}
            <button class="ml-auto btn btn-info" [routerLink]="['../add-s1',data.ID,data.Name]">
                <i class="material-icons mr-1">add</i>ADD</button>
        </li>

        <div *ngIf="data.DisplayItem;else NoData">
            <li class="list-group-item list-group-item-action d-flex" [routerLink]="['../detail',cdata.UID,data.Name]" *ngFor="let cdata of data.bDataList">
                <div class="text-nowrap">{{cdata.BeginDate2}} - {{cdata.EndDate2}}</div>
                <div class="mx-3 text-nowrap text-truncate">{{cdata.GeneralComment}}</div>
                <span class="text-nowrap badge badge-secondary ml-auto">{{cdata.HasRead}}/{{cdata.Total}}</span>
            </li>
        </div>
        <ng-template #NoData>
            <li class="list-group-item ">
                <div class="row">
                    <div class="col-md-4 col-lg-3 text-nowrap">
                        <span class="pr-3">No data</span>
                        <span class=""></span>
                    </div>
                    <div class="col-md-8 col-lg-9"></div>
                </div>
            </li>
            <li class="list-group-item ">
                <div class="row">
                    <div class="col-md-4 col-lg-3 text-nowrap">
                        <span class="pr-3"></span>
                        <span class=""></span>
                    </div>
                    <div class="col-md-8 col-lg-9"></div>
                </div>
            </li>
            <li class="list-group-item ">
                <div class="row">
                    <div class="col-md-4 col-lg-3 text-nowrap">
                        <span class="pr-3"></span>
                        <span class=""></span>
                    </div>
                    <div class="col-md-8 col-lg-9"></div>
                </div>
            </li>
        </ng-template>

    </ul>

</div>
