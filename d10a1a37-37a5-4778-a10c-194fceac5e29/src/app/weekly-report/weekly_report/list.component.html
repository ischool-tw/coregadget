<!-- 單一課程列表 -->
<div id="weekly-report-list">
    <nav aria-label="breadcrumb text-nowrap text-truncate">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <span class="point"
                      [routerLink]="['/']">Home</span>
            </li>
            <li class="breadcrumb-item">
                <span class="point"
                      [routerLink]="['/weekly_report']">Weekly Report</span>
            </li>
            <li class="breadcrumb-item active"
                aria-current="page">{{courseName}}</li>
        </ol>
    </nav>
    <ul class="list-group point mb-3">
        <li class="list-group-item active d-flex align-items-center py-2">
            {{courseName}}
            <button class="ml-auto btn btn-info"
                    (click)="add(courseID,courseName,'')"><i class="material-icons mr-1">add</i>ADD</button>
        </li>

        <ng-container *ngFor="let data of weeklyDataList">
            <ng-container *ngIf="data.isSend === 't'">
                <li class="list-group-item list-group-item-action d-flex"
                    [routerLink]="['/weekly_report/detail', data.UID, courseName]">
                    <div class="text-nowrap">{{data.BeginDate2}} - {{data.EndDate2}}</div>
                    <div class="mx-3 text-nowrap text-truncate">{{data.GeneralComment}}</div>
                    <span class="text-nowrap badge badge-secondary ml-auto">{{data.HasRead}}/{{data.Total}}</span>

                </li>
            </ng-container>
            <ng-container *ngIf="data.isSend === 'f'">
                <li class="list-group-item list-group-item-action d-flex"
                    [routerLink]="['/weekly_report/detail', data.UID, courseName]">
                    <div class="text-nowrap">{{data.BeginDate2}} - {{data.EndDate2}}</div>
                    <div class="mx-3 text-nowrap text-truncate">{{data.GeneralComment}}</div>
                </li>
                <!-- <li class="list-group-item list-group-item-action d-flex"
                    [routerLink]="['/weekly_report/add-s1', courseID, courseName, data.UID]">
                    <div class="text-nowrap">{{data.BeginDate2}} - {{data.EndDate2}}</div>
                    <div class="mx-3 text-nowrap text-truncate">{{data.GeneralComment}}</div>

                </li> -->
            </ng-container>
        </ng-container>

    </ul>
</div>
