 <!-- Comment Template -->
 <div id="behavior-comment" >
  <nav aria-label="breadcrumb text-nowrap text-truncate">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"[routerLink]="['../main']"> Home ></li>
          <li class="breadcrumb-item" [routerLink]="['../main']"> Behavior ></li>
          <li class="breadcrumb-item active" aria-current="page">Comment Template</li>
      </ol>
  </nav>
  <div class="input-group mb-3">
      <!-- 點到此頁，請預設此 input 是 focus 狀態 -->
      <input type="text" class="form-control" placeholder="Add Template" [(ngModel)]="addText">
      <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" (click)="add()">ADD</button>
      </div>
  </div>
  <h3 class="my-3">Your Template</h3>
  <div class="t-list d-md-flex justify-content-between flex-wrap">
      <div class="alert alert-danger alert-dismissible fade show" *ngFor="let comment of userDefineTemplate">
            {{comment.Comment}}
          <button type="button" class="close" (click)="delete(comment)">
          <span aria-hidden="true" >&times;</span>
          </button>
      </div>
