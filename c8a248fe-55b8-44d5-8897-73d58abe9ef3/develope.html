<!DOCTYPE html>
<html>
<head>
  <title>設定帳號親屬關係</title>
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d", //"http://test.iteacher.tw/cs4/test_sh_d_chhs", //"dev.jh_kh",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <!--<link href="css/base.less" rel="stylesheet/less" />
  <link href="css/default.less" rel="stylesheet/less" />-->
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <!--<script src="js/less.min.js"></script>-->
  <script src="js/bootstrap.js"></script>
  <script src="js/parent.js"></script>
</head>
<body>
  <div id="gadget">
    <div class="modal hide" id="editModal">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button">×</button>
        <h3>Modal header</h3>
        <div id="errorMessage"></div>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button class="btn btn-success" autocomplete="off" data-loading-text="儲存中..." id="save-data">儲存變更</button>
        <a class="btn" data-dismiss="modal" href="#">離開</a>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="mainMsg"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="container-main">
          <div class="well" id="parentProfile">
            <div class="my-label-title">
              <a class="btn btn-success" data-toggle="modal" action-type="profile">
                <i class="icon-edit icon-white"></i>
                家長個人資料</a>
            </div>
            <table class="table table-condensed table-striped">
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="well" id="childrenList">
            <div class="my-label-title">
              <a class="btn btn-success" data-toggle="modal" action-type="relationship">
                <i class="icon-edit icon-white"></i>
                帳號親屬關係</a>
            </div>
            <table class="table table-condensed table-striped">
              <thead>
                <tr>
                  <th>姓名</th>
                  <th>班級</th>
                  <th>座號</th>
                  <th>關係</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
