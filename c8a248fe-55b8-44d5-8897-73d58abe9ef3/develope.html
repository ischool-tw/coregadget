<!DOCTYPE html>
<html>
<head>
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/parent.js"></script>
</head>
<body>
  <div id="gadget" class="my-page">
      <div id="mainMsg"></div>
      <div class="row-fluid">
        <div class="span12">
          <div class="tabbable">
            <h1>我的子女
              <a href="#myModal" id="add_relationship" class="btn btn-mini pull-right" data-toggle="modal"><i class="icon-plus"></i> 新增</a>
            </h1>
            <div class="tab-content">
              <div id="student1" data-bind="visible: children">
                  <table class="table my-table2 table-striped">
                    <thead>
                      <tr>
                        <th>姓名</th>
                        <th>班級</th>
                        <th>座號</th>
                        <th>稱謂</th>
                      </tr>
                    </thead>
                    <tbody data-bind="foreach: children">
                      <tr>
                        <td data-bind="text: Name"></td>
                        <td data-bind="text: ClassName"></td>
                        <td data-bind="text: SeatNo"></td>
                        <td data-bind="text: Relationship"></td>
                      </tr>
                    </tbody>
                  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <hr/>
  <!--輸入代碼-->
    <div id="myModal" class="modal hide">
        <div class="modal-header">
            <button class="close" data-dismiss="modal" type="button">×</button>
            <h3 id="myModalLabel">身份驗證</h3>
            <div id="errorMessage"></div>
        </div>
        <div class="modal-body">
            <label>家長代碼</label>
            <input type="text" class="input-xlarge" id="inputCode" placeholder="代碼...">
            <label>稱謂</label>
            <input type="text" class="input-xlarge" id="relationship" placeholder="稱謂...">
            <p><i class="icon-info-sign"></i> 如何取得家長代碼？</p><p>請詢問孩子或聯絡導師。</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="button" id="save-data" autocomplete="off" data-loading-text="儲存中...">送出</button>
          <a class="btn" data-dismiss="modal" href="#">取消</a>
        </div>
    </div>

</body>
</html>
