<!DOCTYPE html>
<html>
<head>
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {}
    });
  </script>
  <link href="css/lang.zh-TW.css" rel="stylesheet" />
  <link href="css/lang.zh-CN.css" rel="stylesheet" />
  <link href="css/lang.en-US.css" rel="stylesheet" />  
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/parent.js"></script>
</head>
<body lang="zh-TW">
  <div id="gadget" class="my-page">
      <div id="mainMsg"></div>
      <div class="row-fluid">
        <div class="span12">
          <div class="tabbable">
            <h1 multi-lang-text="我的子女">
              <a href="#myModal" id="add_relationship" class="btn btn-mini pull-right" data-toggle="modal" multi-lang-text="新增"><i class="icon-plus"></i> </a>
            </h1>
            <div class="tab-content">
              <div id="student1" data-bind="visible: children">
                  <table class="table my-table2 table-striped">
                    <thead>
                      <tr>
                        <th multi-lang-text="姓名"></th>
                        <th multi-lang-text="班級"></th>
                        <th multi-lang-text="座號"></th>
                        <th multi-lang-text="稱謂"></th>
                      </tr>
                    </thead>
                    <tbody data-bind="foreach: children">
                      <tr>
                        <td data-bind="text: Name"></td>
                        <td data-bind="text: ClassName"></td>
                        <td data-bind="text: SeatNo"></td>
                        <td data-bind="text: Relationship"></td>
                      </tr>
                    </tbody>
                  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <hr/>
  <!--輸入代碼-->
    <div id="myModal" class="modal hide">
        <div class="modal-header">
            <button class="close" data-dismiss="modal" type="button">×</button>
            <h3 id="myModalLabel" multi-lang-text="身份驗證"></h3>
            <div id="errorMessage"></div>
        </div>
        <div class="modal-body">
            <label  multi-lang-text="家長代碼"></label>
            <input type="text" class="input-xlarge" id="inputCode" placeholder="Parent Code">
            <label  multi-lang-text="稱謂"></label>
            <input type="text" class="input-xlarge" id="relationship" placeholder="Relationship to you">
            <p multi-lang-text="如何取得家長代碼？"><i class="icon-info-sign"></i > </p><p  multi-lang-text="請詢問孩子或聯絡導師。"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="button" id="save-data" autocomplete="off" multi-lang-text="送出"></button>
          <a class="btn" data-dismiss="modal" href="#"  multi-lang-text="取消"></a>
        </div>
    </div>

</body>
</html>
