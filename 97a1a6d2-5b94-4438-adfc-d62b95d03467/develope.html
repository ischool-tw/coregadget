<!DOCTYPE html>
<html>
<head>
  <title>設定帳號親屬關係</title>
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d", //"http://test.iteacher.tw/cs4/test_sh_d_chhs", //"dev.jh_kh",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <!--<link href="css/base.less" rel="stylesheet/less" />
  <link href="css/default.less" rel="stylesheet/less" />-->
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <!--<script src="js/less.min.js"></script>-->
  <script src="js/bootstrap.js"></script>
	<script src="js/Gadget-children.js"></script>
</head>
<body>
  <div id="gadget">
    <div class="modal hide" id="editModal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Modal header</h3>
        <div id="errorMessage"></div>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer"><a href="#" class="btn" id="iknow" data-dismiss="modal">我知道了</a> </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="mainMsg"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span6" id="container-main">
          <form class="well my-well-deepcolor form-horizontal">
            <fieldset>
              <h3>設定親子關係</h3>
              <hr/>
              <div class="control-group">
                <label class="control-label" for="ParentCode">請輸入家長代碼</label>
                <div class="controls">
                  <input class="input-xlarge" id="ParentCode" type="text" placeholder="家長代碼...">
                  <span class="help-inline"></span>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="IDNumber">孩子身分證字號</label>
                <div class="controls">
                  <input class="input-xlarge" id="IDNumber" type="text" maxlength="10" placeholder="孩子身分證字號...">
                  <span class="help-inline"></span>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="Relationship">請輸入親子關係</label>
                <div class="controls">
                  <input class="input-xlarge" id="Relationship" type="text" placeholder="親子關係...">
                  <span class="help-inline"></span>
                </div>
              </div>
              <div class="form-actions">
                <button class="btn btn-success" type="button" id="send">加入</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="span6">
          <div class="childrenList">
            <div class="well">
            <h3>已建立的親子關係</h3>
              <hr/>
              <table class="table table-condensed table-striped">
                <thead>
                  <tr><th>姓名</th><th>班級</th><th>座號</th><th>關係</th></tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
