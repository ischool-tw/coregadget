<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/bootstrap-responsive.css" rel="stylesheet" />
<link href="css/mybootstrap.css" rel="stylesheet" />
<link href="css/base.css" rel="stylesheet" />
<link href="css/default.css" rel="stylesheet" />
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/default.js"></script>
</head>
<body>
<div id="gadget" class="my-page">
	<div class="row-fluid">
		<div class="span12">
			<h1>比序積分</h1>
			<div class="alert alert-error">
				開放填寫時間：
			</div>
			<div class="row-fluid">
				<div class="span12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>項目</th>
								<th>填寫</th>
								<th>說明</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>均衡學習</th>
								<td><input class="input-block-level" type="text" name="textfield" id="textfield" /></td>
								<td>0/不符合，3/符合一領域，6/符合二領域，10/符合三領域</td>
							</tr>
							<tr>
								<th>服務學習</th>
								<td><input class="input-block-level" type="text" name="textfield2" id="textfield2" /></td>
								<td>00.0-10.0</td>
							</tr>
							<tr>
								<th>體適能</th>
								<td><input class="input-block-level" type="text" name="textfield3" id="textfield3" /></td>
								<td>0-20</td>
							</tr>
							<tr>
								<th>競賽表現</th>
								<td><input class="input-block-level" type="text" name="textfield4" id="textfield4" /></td>
								<td>00.00-20.00</td>
							</tr>
							<tr>
								<th>檢定證照</th>
								<td><input class="input-block-level" type="text" name="textfield5" id="textfield5" /></td>
								<td>0-20</td>
							</tr>
							<tr>
								<th>獎勵紀錄</th>
								<td><input class="input-block-level" type="text" name="textfield6" id="textfield6" /></td>
								<td>00.0-10.0</td>
							</tr>
							<tr>
								<th>幹部任期</th>
								<td><input class="input-block-level" type="text" name="textfield7" id="textfield7" /></td>
								<td>0/不符合，2/任滿一學期，4/任滿二學期，6/任滿三學期，8/任滿四學期，10/任滿五學期</td>
							</tr>
						</tbody>
					</table>
					<div class="my-sure">
						<a href="" class="btn btn-success">儲存</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<hr />
</body>
</html>
