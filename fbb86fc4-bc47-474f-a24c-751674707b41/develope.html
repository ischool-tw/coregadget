<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
  <META HTTP-EQUIV="EXPIRES" CONTENT="0">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d", //"h.trialschool.tw", //"http://test.iteacher.tw/cs4/test_sh_d_chhs", //"dev.jh_kh",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <!--<link href="css/base.less" rel="stylesheet/less" />
  <link href="css/default.less" rel="stylesheet/less" />-->
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/base/jquery-ui.css" rel="stylesheet"/>
  <script src="js/jquery.min.js"></script>
  <!--<script src="js/less.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.metadata.js"></script>
  <script src="js/messages_tw.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/api.js"></script>
  <script src="js/club.js"></script>
</head>
<body>
    <div id="gadget">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div id="mainMsg">
                    </div>
                </div>
            </div>
            <div class="modal hide" id="editModal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h3></h3>
                    <div id="errorMessage"></div>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                    <fieldset>
                    </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="save-data" autocomplete="off" data-loading-text="儲存中...">儲存變更</button>
                    <button href="#" class="btn" data-dismiss="modal">離開</button>
                </div>
            </div>
            <div class="row-fluid">
                <div class="tabbable tabs-below">
                    <ul class="nav nav-tabs hide">
                    </ul>
                    <div class="tab-content">
                        <!--成績登錄-->
                        <div class="tab-pane" id="tabClub">
                            <span id="opening"></span>
                            <form class="form-horizontal">
                                <select id="changeClub_Score"></select>
                            </form>
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="my-baseinfo-item">
                                      <table class="table table-bordered table-striped">
                                        <thead>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                      </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tabCadres">
                            <span id="opening"></span>
                            <form class="form-horizontal">
                                <select id="changeClub_Cadres"></select>
                                <a data-toggle="modal" href="#editModal" class="btn btn-success" id="cadres-add"><i class="icon-edit icon-white"></i>
                                   新增幹部</a>
                            </form>
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="my-baseinfo-item">
                                      <table class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>幹部</th>
                                                <th>學號</th>
                                                <th>班級</th>
                                                <th>座號</th>
                                                <th>姓名</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                      </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
