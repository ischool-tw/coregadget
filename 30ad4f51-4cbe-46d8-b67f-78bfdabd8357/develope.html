<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>通訊錄</title>
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d", //"http://test.iteacher.tw/cs4/test_sh_d_chhs", //"dev.jh_hs", //"dev.jh_kh",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <!--<link href="css/base.less" rel="stylesheet/less" />
  <link href="css/default.less" rel="stylesheet/less" />-->
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <link href="css/jquery-ui-1.8.7.custom.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui-1.8.7.custom.min.js"></script>
  <!--<script src="js/less.min.js"></script>-->
  <script src="js/bootstrap.js"></script>
  <script src="js/default.js"></script>
  <!--<script type="text/javascript">
		$(document).ready(function () {
			$('.tabbable li:eq(2) a').tab('show'); // Select third tab (0-indexed
		});
	</script>-->
</head>
<body>
  <div id="gadget">
    <div class="modal hide" id="editModal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <!-- 編輯 - 電話資訊 -->
        <!-- 編輯 - 地址資訊 -->
        <!-- 編輯 - 即時通訊資訊 -->
        <!-- 編輯 - 緊急聯絡人資訊 -->
        <!-- 編輯 - 監護人資訊 -->
        <!-- 編輯 - 父親資訊 -->
        <!-- 編輯 - 母親資訊 -->
        <h3>Modal header</h3>
        <div id="errorMessage"></div>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer"><button class="btn btn-success" id="save-data" autocomplete="off" data-loading-text="儲存中...">儲存變更</button> <a href="#"
        class="btn" data-dismiss="modal">離開</a> </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="mainMsg"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span3" id="container-nav">
          <div class="my-student-list-widget">
            <div class="my-roster-search-widget">
              <div class="my-entry-search-div">
                <div class="my-entry-search-hint" id="filter-student"><i class="icon-search"></i></div>
                <input id="filter-keyword" type="text" class="my-entry-search" value="" autocomplete="off"
                  placeholder="學生姓名...">
              </div>
            </div>
            <div class="accordion" id="student-list"></div>
          </div>
        </div>
        <div class="span9" id="container-main">
          <div class="tabbable tabs-below">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#baseinfo" data-toggle="tab">基本資訊</a> </li>
              <li><a href="#notebook" data-toggle="tab">筆記本</a> </li>
              <li><a href="#message" data-toggle="tab">聯絡簿</a> </li>
              <li><a href="#academic" data-toggle="tab">學業</a> </li>
              <li><a href="#behavior" data-toggle="tab">德行</a> </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="baseinfo">
                <div class="my-baseinfo-item well my-well-deepcolor">
                  <div class="row-fluid" id="base-content"></div>
                </div>
                <div class="my-baseinfo-item well" id="phone">
                  <div class="my-label-title"><a class="btn btn-success" edit-target="phone"><i class="icon-edit icon-white">
                  </i>電話資訊</a> </div>
                  <table class="table table-condensed">
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <div class="my-baseinfo-item well" id="address">
                  <div class="my-label-title"><a class="btn btn-success" edit-target="address"><i class="icon-edit icon-white">
                  </i>地址資訊</a> </div>
                  <table class="table table-condensed">
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <div class="my-baseinfo-item well" id="instant-messaging">
                  <div class="my-label-title"><a class="btn btn-success" edit-target="instant-messaging">
                    <i class="icon-edit icon-white"></i>即時通訊資訊</a> </div>
                  <table class="table table-condensed">
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <div class="my-baseinfo-item well" id="emergency-contact">
                  <div class="my-label-title"><a class="btn btn-success" edit-target="emergency-contact">
                    <i class="icon-edit icon-white"></i>緊急聯絡人資訊</a> </div>
                  <table class="table table-condensed">
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <div class="my-baseinfo-item well" id="custodian-info">
                  <div class="my-label-title"><a class="btn btn-success" edit-target="custodian-info">
                    <i class="icon-edit icon-white"></i>監護人資訊</a> </div>
                  <table class="table table-condensed">
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <div class="my-baseinfo-item well" id="father-info">
                  <div class="my-label-title"><a class="btn btn-success" edit-target="father-info"><i
                    class="icon-edit icon-white"></i>父親資訊</a> </div>
                  <table class="table table-condensed">
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <div class="my-baseinfo-item well" id="mother-info">
                  <div class="my-label-title"><a class="btn btn-success" edit-target="mother-info"><i
                    class="icon-edit icon-white"></i>母親資訊</a> </div>
                  <table class="table table-condensed">
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="tab-pane" id="notebook">
                <div class="well my-well-deepcolor">
                  <textarea class="input-xlarge span12" autocomplete="off" placeholder="請輸入您的筆記內容"
                    rows="3"></textarea>
                  <button class="btn btn-success disabled" disabled="disabled" id="save-add-notebook">儲存</button>
                </div>
                <div class="well my-notebook-manager">
                  <div class="my-notebook-manager">
                    <div class="my-stream-items"></div>
                  </div>
                </div>
              </div>
              <div class="tab-pane" id="message">
                <div class="well my-well-deepcolor">
                  <textarea class="input-xlarge span12" autocomplete="off" placeholder="請輸入您的聯絡簿內容"
                    rows="3"></textarea>
                  <button class="btn btn-success disabled" disabled="disabled" id="save-add-message">傳送</button>
                  <span class="my-message-word-counter">140</span> </div>
                <div class="well my-message-manager">
                  <div class="my-stream-items"></div>
                </div>
              </div>
              <div class="tab-pane" id="academic">
                <div class="my-schoolyear-semester-widget" title="請選擇學年度學期">
                  <div class="btn-group" data-toggle="buttons-radio"></div>
                </div>
                <div class="row-fluid">
                  <div class="span6">
                    <div class="my-academic-item well" id="subject-score">
                      <h2 class="my-label-title">科目成績</h2>
                      <table class="table table-striped">
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="span6">
                    <div class="my-academic-item well" id="domain-score">
                      <h2 class="my-label-title">分項/領域成績</h2>
                      <table class="table table-striped">
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane" id="behavior">
                <div class="my-schoolyear-semester-widget" title="請選擇學年度學期">
                  <div class="btn-group" data-toggle="buttons-radio">
                  </div>
                </div>
                <div class="my-behavior-item well" id="morality">
                  <h2 class="my-label-title">德行/日常生活表現</h2>
                  <table class="table table-striped">
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <div class="my-behavior-item well" id="attendance">
                  <h2 class="my-label-title">缺曠記錄</h2>
                  <div class="my-content"></div>
                </div>
                <div class="my-behavior-item well" id="discipline">
                  <h2 class="my-label-title">獎懲記錄</h2>
                  <div class="my-content"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
