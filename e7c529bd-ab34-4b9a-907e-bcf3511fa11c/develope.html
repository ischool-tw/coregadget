<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>聯絡簿</title>
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "http://test.iteacher.tw/cs4/test_sh_d_chhs", //"dev.jh_kh", //"http://test.iteacher.tw/cs4/test_gadget",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <!--<link href="css/base.less" rel="stylesheet/less" />
  <link href="css/message.less" rel="stylesheet/less" />-->
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/message.css" rel="stylesheet" />
  <link href="css/jquery-ui-1.8.7.custom.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui-1.8.7.custom.min.js"></script>
  <!--<script src="js/less.min.js"></script>-->
  <script src="js/bootstrap.js"></script>
  <script src="js/message.js"></script>
</head>
<body>
  <div id="gadget">
    <div class="modal hide" id="editModal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Modal header</h3>
        <div id="errorMessage"></div>
      </div>
      <div class="modal-body"></div>      
      <div class="modal-footer">
        <span class="my-message-word-counter">140</span>
        <a href="#" class="btn btn-success" id="save-data">儲存變更</a>
        <a href="#" class="btn" data-dismiss="modal">離開</a> </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="mainMsg"></div>
        </div>
      </div>
      <div class="row-fluid">
        <!--<div class="span3" id="container-nav">
          <div class="my-nav-widget" id="function-list">
            <ul class="nav nav-tabs nav-stacked">
              <li class="active">
                <a href="#preview" data-toggle="tab"><span>瀏覽訊息</span><i class="icon-chevron-right pull-right"></i></a>
              </li>
            </ul>
          </div>
        </div>-->
        <div class="span12" id="container-main">
          <div class="tab-content">
            <div class="tab-pane active" id="preview">
              <div class="well my-well-deepcolor dashboard" id="addnew">
                <h2>新訊息...</h2>
                <div class="tabbable">
                  <ul class="nav nav-tabs">
                    <li class="my-receiver-tab active" receiver-type="student"><a class="tab-text">學生</a> </li>
                    <li class="my-receiver-tab" receiver-type="teacher"><a class="tab-text">教師</a> </li>
                    <li class="my-receiver-tab" receiver-type="class"><a class="tab-text">班級</a> </li>
                    <li class="my-receiver-tab" receiver-type="course"><a class="tab-text">課程</a> </li>
                    <li class="my-receiver-tab" receiver-type="public"><a class="tab-text">公開</a></li>
                  </ul>
                </div>
                <div class="my-message-content">
                  <div class="my-receiver-content">
                    <div class="my-roster-search-widget">
                      <div class="my-entry-search-div">
                        <div class="my-entry-search-hint"><i class="icon-search"></i></div>
                        <input type="text" class="my-entry-search my-receiver" value="" autocomplete="off"
                          placeholder="+收訊學生...">
                      </div>            
                    </div> 
                    <div class="my-receivers"></div>
                  </div>
                  <div class="my-message-box">                    
                    <div class="my-message-center-textarea">
                      <textarea class="span12 my-message-textarea-editor" rows="3" placeholder="請輸入您的訊息內容"></textarea>
                    </div>
                    <div class="my-message-button-container">                  
                      <button class="btn btn-success my-message-button disabled" disabled="disabled">傳送</button>
                      <span class="my-message-word-counter">140</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="my-base-search-widget">
                <div class="form-search">
                  <input type="text" id="filter-keyword" class="search-query my-query-keyword" placeholder="關鍵字...">
                  <button type="button" class="btn btn-success my-query-glass">搜尋</button>
                  <button type="button" class="btn my-refresh-button"><i class="icon-refresh"></i> 重新整理</button>
                </div>        
              </div> 
              <div class="well my-stream-manager">
                <div class="my-stream-title"></div>
                <div class="my-stream-container">
                  <div class="my-stream">
                    <div class="my-stream-items"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
