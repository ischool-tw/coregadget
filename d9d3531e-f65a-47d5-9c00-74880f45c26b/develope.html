<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
    <script>
      init({
        application: "dev.sh_d",
        paramValues: {}
      });
    </script>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/mybootstrap.css" rel="stylesheet"/>
    <link href="css/base.css" rel="stylesheet"/>
    <link href="css/default.css" rel="stylesheet"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.metadata.js"></script>
    <script src="js/messages_tw.js"></script>
    <script src="js/teacher.js"></script>
    <script src="js/util.js"></script>
  </head>
  <body>
    <div class="my-page" id="gadget">
      <div id="mainMsg"></div>
      <div class="row-fluid">
        <div class="span12">
          <div class="tabbable">
            <h1>
              教師
              <a href="#editModal" id="addteacher" class="btn btn-mini pull-right" data-toggle="modal"><i class="icon-plus"></i> 新增</a>

            </h1>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane in active" id="tab_list">
                <div class="container-fluid">
                  <div class="row-fluid">
                    <div class="my-roster-search-widget">
                      <div class="my-entry-search-div">
                        <div class="my-entry-search-hint" id="filter-teacher">
                          <i class="icon-search"></i>
                        </div>
                        <input autocomplete="off" class="my-entry-search" id="filter-keyword" placeholder="教師姓名、帳號、代碼" type="search" value="">
                      </div>
                    </div>
                    <div class="my-widget hide" id="editProfile">
                      <table class="table table-bordered table-striped">
                        <thead>
                          <tr>
                            <th colspan="2">教師資料
                              <a class="btn btn-mini pull-right" data-toggle="modal" href="#editModal" js="addteacher">
                              <i class="icon-plus"></i>
                              新增</a>
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>姓名</td>
                            <td>
                              <input type="text" class="input-block-level {required:true}" name="dit-TeacherName" js="edit-TeacherName" placeholder="姓名...">
                            </td>
                          </tr>
                          <tr>
                            <td>暱稱</td>
                            <td>
                              <input type="text" class="input-block-level" name="edit-Nickname" js="edit-Nickname" placeholder="暱稱...">
                            </td>
                          </tr>
                          <tr>
                            <td>性別</td>
                            <td>
                              <select class="input-block-level" name="edit-Gender" js="edit-Gender">
                                <option value="0">女</option>
                                <option value="1">男</option>
                              </select>
                            </td>
                          </tr>
                          <tr>
                            <td>帳號</td>
                            <td>
                              <input type="text" class="input-block-level" name="edit-StLoginName" js="edit-StLoginName" placeholder="abc@ischool.com.tw">
                            </td>
                          </tr>
                          <tr>
                            <td>代碼</td>
                            <td>
                              <span js="edit-TeacherCode"></span>
                              <a href="javascript:void(0);" js="refresh" title="產生代碼"><i class="icon-refresh"></i></a>
                            </td>
                          </tr>
                          <tr>
                            <td colspan="2">
                              <a js="del" class="btn hide" data-toggle="modal" href="#delModal">
                                <i class="icon-trash"></i>刪除</a>
                              <a href="javascript:void(0);" class="btn" js="save">儲存
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div id="namelist"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal hide" id="editModal">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" type="button">×</button>
          <h3>資料修改</h3>
          <div id="errorMessage"></div>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <fieldset>
              <div class="control-group">
                <label class="control-label">*姓名</label>
                <div class="controls">
                  <input class="{required:true} input-xxlarge" js="edit-TeacherName" name="edit-TeacherName" placeholder="姓名..." type="text" maxlength="20">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">暱稱</label>
                <div class="controls">
                  <input class="input-xxlarge" js="edit-Nickname" name="edit-Nickname" placeholder="暱稱..." type="text" maxlength="100">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">性別</label>
                <div class="controls">
                  <select class="span1" js="edit-Gender" name="edit-Gender">
                    <option value="女">女</option>
                    <option value="男">男</option>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">帳號</label>
                <div class="controls">
                  <input class="{email:true} input-xxlarge" js="edit-LinkAccount" name="edit-LinkAccount" placeholder="login@ischool.com.tw" type="email" maxlength="50">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">代碼</label>
                <div class="controls">
                  <div class="my-code">
                    <span js="edit-TeacherCode"></span>
                    <a href="javascript:void(0);" title="產生代碼" js="refresh"><i class="icon-refresh"></i></a>
                    <a href="javascript:void(0);" title="刪除代碼" js="delcode"><i class="icon-trash"></i></a>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn" data-dismiss="modal">取消</a>
          <a href="javascript:void(0);" class="btn btn-primary" js="action-save">儲存</a>
          <a href="javascript:void(0);" class="btn btn-danger" js="action-del">刪除</a>
        </div>
      </div>
    </div>
    <hr />
  </body>
</html>
