<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="http://web.ischool.com.tw/devlibrary/gadget.js"></script>
  <script>
    init({
      application: "dev.sh_d",
      paramValues: {}
    });
  </script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/mybootstrap.css" rel="stylesheet" />
  <!--<link href="css/base.less" rel="stylesheet/less" />
  <link href="css/default.less" rel="stylesheet/less" />-->
  <link href="datatables/css/DT_bootstrap.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <!--<script src="js/less.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/facescroll.js"></script>
  <script src="datatables/js/jquery.dataTables.min.js"></script>
  <script src="datatables/js/DT_bootstrap.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.metadata.js"></script>
  <script src="js/messages_tw.js"></script>
  <script src="js/jquery.import_list.js"></script>
  <script src="js/teacher.js"></script>
</head>
<body>
  <div id="gadget" class="my-page">
      <div id="mainMsg"></div>
      <div class="row-fluid">
        <div class="span12">
          <div class="tabbable">
            <h1 class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="tabName">教師總覽</span> <b class="caret"></b></a>
              <ul id="myTab" class="dropdown-menu">
                  <li><a href="#tab_list" data-toggle="tab">教師總覽</a></li>
                  <li><a href="#tab_import" data-toggle="tab">多筆匯入</a></li>
                  <li><a href="#tab_export" data-toggle="tab">匯出</a></li>
              </ul>
              <a href="#editModal" id="addteacher" class="btn btn-mini pull-right" data-toggle="modal"><i class="icon-plus"></i> 新增</a>
            </h1>

            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in" id="tab_list">
                  <div class="container-fluid">
                      <div class="row-fluid" id="container-main">
                          <div class="span8">
                              <div id="model" class="btn-group" data-toggle="buttons-radio">
                                <button class="btn active" data-type="list" title="切換為列表式"><i class="icon-align-justify"></i></button>
                                <button class="btn" data-type="img" title="切換為照片式"><i class="icon-th-large"></i></button>
                              </div>
                              <div id="namelist">
                                  <div class="my-scrollbar2">
                                  </div>
                              </div>
                          </div>
                          <div class="span4">
                              <div class="my-roster-search-widget">
                                  <div class="my-entry-search-div">
                                      <div class="my-entry-search-hint" id="filter-teacher"><i class="icon-search"></i></div>
                                      <input id="filter-keyword" type="text" class="my-entry-search" value="" autocomplete="off" placeholder="教師姓名...">
                                  </div>
                              </div>
                              <div class="my-widget" data-type="info">
                                  <div class="my-widget-header">
                                      <a href="#editModal" class="btn hide" data-toggle="modal"><i class="icon-edit"></i>編輯</a>
                                      <a href="#delModal" class="btn hide" data-toggle="modal" action-type="del"><i class="icon-trash"></i>刪除</a>
                                  </div>
                                  <div class="my-widget-content">
                                      <div class="row-fluid">
                                          <div class="span5" id="t-Photo">
                                          </div>
                                          <div class="span7">
                                              <table class="table table-condensed table-striped">
                                                  <tbody>
                                                      <tr>
                                                          <th>姓名</th>
                                                          <td id="t-TeacherName"></td>
                                                      </tr>
                                                      <tr>
                                                          <th width="40%">暱稱</th>
                                                          <td width="60%" id="t-Nickname"></td>
                                                      </tr>
                                                      <tr>
                                                          <th>性別</th>
                                                          <td id="t-Gender"></td>
                                                      </tr>
                                                      <tr>
                                                          <th>&nbsp;</th>
                                                          <td>&nbsp;</td>
                                                      </tr>
                                                  </tbody>
                                              </table>
                                          </div>
                                          <div class="row-fluid">
                                              <div class="span12">
                                                  <table class="table table-condensed table-striped">
                                                      <tbody>
                                                          <tr>
                                                              <th width="20%">帳號</th>
                                                          </tr>
                                                          <tr>
                                                              <td id="t-StLoginName"></td>
                                                          </tr>
                                                          <tr>
                                                              <th>電話</th>
                                                          </tr>
                                                          <tr>
                                                              <td id="t-ContactPhone"></td>
                                                          </tr>
                                                          <tr>
                                                              <th>Email</th>
                                                          </tr>
                                                          <tr>
                                                              <td id="t-Email"></td>
                                                          </tr>
                                                          <tr>
                                                              <th>教師代碼</th>
                                                          </tr>
                                                          <tr>
                                                              <td id="t-TeacherCode"></td>
                                                          </tr>
                                                      </tbody>
                                                  </table>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="tab-pane fade in" id="tab_import">
                  <div id="import">
                    <div>
                      <textarea class="my-import-text" placeholder="姓名(必填)...  暱稱... 性別... 帳號... 電話... Email...  教師代碼..."></textarea>
                    </div>
                    <div class="well">
                      <p class="pull-right"><span class="label label-important">使用方式</span> 請從 Excel 複製，再貼上內容</p>
                      <div class="form-inline">
                        <label class="checkbox">
                            <input type="checkbox" checked data-action="checktitle">  第一行為標題列
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" checked data-action="checktitle">  去除前後空白
                        </label>
                      </div>
                      <button class="btn btn-success" type="button" data-action="parse">驗證資料</button>
                    </div>
                    <div class="my-import-text" data-tab="result"></div>
                    <div class="well">
                      <button class="btn btn-success" type="button" data-action="done" autocomplete="off" data-loading-text="處理中...">開始匯入</button>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade in" id="tab_export">
                  <form class="well form-inline">
                    <p class="pull-right"><span class="label label-important">使用方式</span> 複製文字框內容，再於 Excel 貼上</p>
                    <div class="control-group">
                      <label class="control-label" for="checkall"><b>選擇匯出欄位：</b>
                          <input type="checkbox" value="checkall" id="checkall" checked="checked"> 選擇全部
                      </label>
                      <div class="controls">
                        <label class="checkbox inline">
                          <input type="checkbox" data-title="姓名" value="TeacherName" checked="checked"> 姓名
                        </label>
                        <label class="checkbox inline">
                          <input type="checkbox" data-title="暱稱" value="Nickname" checked="checked"> 暱稱
                        </label>
                        <label class="checkbox inline">
                          <input type="checkbox" data-title="性別" value="Gender" checked="checked"> 性別
                        </label>
                        <label class="checkbox inline">
                          <input type="checkbox" data-title="帳號" value="StLoginName" checked="checked"> 帳號
                        </label>
                        <label class="checkbox inline">
                          <input type="checkbox" data-title="電話" value="ContactPhone" checked="checked"> 電話
                        </label>
                        <label class="checkbox inline">
                          <input type="checkbox" data-title="Email" value="Email" checked="checked"> Email
                        </label>
                        <label class="checkbox inline">
                          <input type="checkbox" data-title="教師代碼" value="TeacherCode" checked="checked"> 教師代碼
                        </label>
                        <button class="btn btn-success" type="button" data-action="export" autocomplete="off" data-loading-text="處理中...">匯出</button>
                      </div>
                    </div>
                  </form>
                  <textarea class="my-import-text"></textarea>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal hide" id="editModal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h3>資料修改</h3>
          <div id="errorMessage" class="my-Msg"></div>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">
                      上傳照片<div class="my-trash" id="del_photo" title="清除相片"></div>
                    </label>
                    <div class="controls" rel="tooltip" data-placement="bottom" data-original-title="請使用.jpg, .png, .gif格式">
                        <div id="preview-Photo"><img id="edit-Photo" class="my-photo" src="" photo-base64=""></div>
                        <div>
                            <input type='file' id='files' name='files'/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">*姓名</label>
                    <div class="controls">
                        <input type="text" class="input-large {required:true}" name="dit-TeacherName" id="edit-TeacherName" placeholder="姓名...">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">暱稱</label>
                    <div class="controls">
                        <input type="text" class="input-large" name="edit-Nickname" id="edit-Nickname" placeholder="暱稱...">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">性別</label>
                    <div class="controls">
                        <select class="span1" name="edit-Gender" id="edit-Gender">
                            <option value="0">女</option>
                            <option value="1">男</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">帳號</label>
                    <div class="controls">
                        <input type="text" class="input-large" name="edit-StLoginName" id="edit-StLoginName" placeholder="帳號...">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">電話</label>
                    <div class="controls">
                        <input type="text" class="input-large" name="edit-ContactPhone" id="edit-ContactPhone" placeholder="電話...">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Email</label>
                    <div class="controls">
                        <input type="text" class="input-large" name="edit-Email" id="edit-Email" placeholder="Email...">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">教師代碼</label>
                    <div class="controls">
                        <input type="text" class="input-large" name="edit-TeacherCode" id="edit-TeacherCode" placeholder="教師代碼...">
                        <a href="#" action-type="refresh" title="產生代碼"><i class="icon-refresh"></i></a>
                    </div>
                </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer"><a href="#" class="btn btn-success" id="save-data" data-loading-text="儲存中...">儲存變更</a>
          <a href="#" class="btn" data-dismiss="modal">離開</a> </div>
      </div>
      <div class="modal hide" id="delModal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h3>刪除</h3>
          <div id="delMessage" class="my-Msg"></div>
        </div>
        <div class="modal-body alert-danger">
          <p>永久刪除無法回復，您確定要刪除嗎？</p>
        </div>
        <div class="modal-footer"><a href="#" class="btn btn-success" id="del-data" data-loading-text="刪除中...">刪除</a>
          <a href="#" class="btn" data-dismiss="modal">離開</a> </div>
      </div>
  </div>
</body>
</html>
