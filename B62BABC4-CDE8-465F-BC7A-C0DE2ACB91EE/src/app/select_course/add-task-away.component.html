<!-- 選課（先搶先贏） -->
<div id="select-one">

    <div *ngIf="loading">
        <div style="position: absolute;top: 50%;left: 50%;margin-top: -20px;margin-left: -50px;z-index: 100;">Loading ...</div>

    </div>
    <div *ngIf="saving">
        <div style="position: absolute;top: 50%;left: 50%;margin-top: -20px;margin-left: -50px;z-index: 100; ">Saving ...</div>
    </div>
    <ng-container *ngIf="currentStatus">

        <nav aria-label="breadcrumb text-nowrap text-truncate">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"
                    [routerLink]="['../../main']">
                    學生選課
                </li>
                <li class="breadcrumb-item active"
                    aria-current="page">{{subjectType}}</li>
            </ol>
        </nav>

        <ul class="list-group mb-3">
            <li class="list-group-item active">
                已選課程
            </li>
            <!-- 顯示選課結果 -->
            <ng-container *ngIf="currentStatus.Attend">
                <li class="list-group-item list-group-item-action d-flex flex-column flex-md-row align-items-md-center py-2 point">
                    <!-- 指定選課才有這 icon -->
                    <i class="material-icons mr-2"
                       data-toggle="tooltip"
                       data-placement="top"
                       title="指定修課"
                       *ngIf="currentStatus.Attend.Lock=='true'">lock_outline</i>
                    {{currentStatus.Attend.SubjectName}}
                </li>
            </ng-container>
            <!-- 顯示尚未選課 -->
            <ng-container *ngIf="!currentStatus.Attend">
                <li class="list-group-item text-gray">
                    尚未選課
                </li>
            </ng-container>
        </ul>

        <ul class="list-group mb-3">
            <li class="list-group-item active d-flex">
                課程清單
            </li>
            <li class="list-group-item list-group-item-action d-flex flex-column justify-content-md-between flex-md-row align-items-md-center py-2 point"
        
                data-toggle="modal"
                data-target="#crouseInfo"
                *ngFor="let subject of currentStatus.Subject">
                <!-- (click)="showDialog(data)" -->
                <div style="flex: 1"
                     class="d-flex flex-md-row justify-content-md-between"
                     matTooltip="課程介紹內容">
                    <div class="mr-auto">{{subject.SubjectName}}

                        <i class="material-icons mr-2"
                           data-toggle="tooltip"
                           data-placement="top"
                           title="指定修課"
                           style="color:darkgreen"
                           *ngIf="subject.SubjectID == currentStatus.Attend.SubjectID">done</i>
                    </div>
                    <span class="badge badge-light my-2 my-md-0 mr-md-3">人數：已選 {{subject.AttendCount}}/ 上限 {{subject.Limit}}</span>
                </div>
                <button class="btn btn-info"
                        (click)="joinCourse(subject)"
                        [matTooltip]="subject.SubjectName">選課</button>
            </li>
        </ul>
    </ng-container>
</div>
