<!-- 選課（先搶先贏） -->
<div id="select-one">

    <div *ngIf="loading;else noloading">
        <div style="position: absolute;top: 50%;left: 50%;margin-top: -20px;margin-left: -50px;">Loading ...</div>
    </div>

    <ng-template #noloading>
        <nav aria-label="breadcrumb text-nowrap text-truncate">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" [routerLink]="['../../main']">
                    學生選課
                </li>
                <li class="breadcrumb-item active" aria-current="page">{{selCourseType}}</li>
            </ol>
        </nav>
        <ul class="list-group mb-3">
            <li class="list-group-item active">
                已選課程
            </li>

            <!-- 尚未選課時顯示 -->
            <div *ngIf="selCourseInfo.isNoCourse">
                <li class="list-group-item text-gray">
                    尚未選課
                </li>
            </div>

            <!-- 已選課後顯示 -->
            <li class="list-group-item" *ngFor="let subject of selCourseInfo.subjectList">
                <!-- 指定選課才有這 icon -->

                <i class="material-icons mr-2" data-toggle="tooltip" data-placement="top" title="指定修課" *ngIf="subject.isLock">lock_outline</i>
                {{subject.subjectName}}
            </li>
        </ul>

        <ul class="list-group mb-3">
            <li class="list-group-item active d-flex">
                課程清單
            </li>
            <li class="list-group-item list-group-item-action d-flex flex-column justify-content-md-between flex-md-row align-items-md-center py-2 point"
                data-toggle="modal" data-target="#crouseInfo" *ngFor="let data of courseList">
                <!-- (click)="showDialog(data)" -->
                <div  style="flex: 1" class="d-flex flex-md-row justify-content-md-between" matTooltip="課程介紹內容">
                    <div class="mr-auto">{{data.subjectName}}

                        <i class="material-icons mr-2" data-toggle="tooltip" data-placement="top" title="指定修課" style="color:darkgreen" *ngIf="data.isSelected">done</i>
                    </div>
                    <span class="badge badge-light my-2 my-md-0 mr-md-3">人數：已選 {{data.selectedCount}}/ 上限 {{data.maxCount}}</span>
                </div>
                <button class="btn btn-info" (click)="joinCourse(data)" [matTooltip]="data.subjectName">選課</button>
            </li>
        </ul>
    </ng-template>
</div>
